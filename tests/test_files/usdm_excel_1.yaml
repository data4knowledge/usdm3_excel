- - NCI_74
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>Statistical methods described\
    \ in this section will be further elaborated in a separate Statistical Analysis\
    \ Plan (SAP). Summary statistics will be computed and displayed by visit where\
    \ applicable and will be presented by cohort (treatment experienced/treatment\
    \ na\xEFve), and overall Descriptive statistics for continuous variables will\
    \ minimally include the number of participants, mean, standard deviation, minimum,\
    \ median, and maximum. For categorical variables, frequencies, and percentages\
    \ will be presented. Graphical displays will be provided as appropriate.</p>\n\
    <p>Analyses will be performed using the SAS\xAE software Version 9.4 or higher.</p></div>"
- - NCI_75
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>The primary objective of this study
    is to demonstrate a net negative copper balance with daily repeat-dose ALXN1840
    treatment (15 mg and 30 mg) in participants with WD.</p>

    <p>The primary analysis will be performed using the Full Analysis Set. Average
    daily copper balance and molybdenum balance will be calculated over the following
    periods:</p>

    <ol>

    <li><p>Day -4 through Day -1 representing predose baseline</p></li>

    <li><p>Days 1 through 8 representing the ALXN1840 15 mg/day accumulation period
    </p></li>

    <li><p>Days 25 through 28 representing the ALXN1840 15 mg/day steady-state period</p></li>

    <li><p>Days 31 through 35, representing the ALXN1840 30 mg/day accumulation period
    </p></li>

    <li><p>Days 36 through 39 representing the ALXN1840 30 mg/day steady-state period</p></li>

    </ol>

    <p>As ALXN1840 is expected to increase copper excretion through fecal excretion,
    copper in stool will be critical for determining copper balance. Because stools
    can be irregular, assessment of copper and molybdenum balance will only include
    data up to the day of the final bowel movement. For example, for the period Day
    1 through Day 8, if the final bowel movement occurs on Day 7, average daily copper
    balance for the Day 1 through Day 8 period will only include data from Day 1 through
    Day 7.</p>

    <p>In the case of the 15 mg/day steady-state period (ie, Day 25 through Day 28),
    stool data collected on Days 29 - 30 samples may be used if needed to support
    assessments for the 15 mg/day dose. Use of these stool data (as needed) are consistent
    with an approximately 2-day gastrointestinal transit time.</p>

    <p>In the case of stool irregularity, and to support assessment of copper output
    over time, bowel movement copper and molybdenum outputs may be averaged over the
    days between bowel movement (or start of study) to ensure an approximate value
    for each 24-hour period.</p></div>'
- - NCI_76
  - <div xmlns="http://www.w3.org/1999/xhtml"><p>Secondary analyses will be performed
    using the Full Analysis Set. The secondary continuous endpoints (including copper
    balance, molybdenum balance, and 24-hour urine excretion of copper and molybdenum)
    will be analyzed using the same methods described for the primary analysis.</p></div>
- - NCI_77
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>Safety analyses will be performed
    using the Safety Analysis Set.</p>

    <p>Safety analyses will include all AEs, ECGs, clinical laboratory data, physical
    examinations, and vital sign measurements using descriptive statistics.</p>

    <p>No inferential statistical analyses are planned for the safety parameters of
    this study. The incidence of AEs and SAEs will be summarized by System Organ Class
    and Preferred Term for each treatment and overall, and by relationship to study
    intervention. Adverse events will also be summarized by treatment and overall
    by severity. Serious AEs and AEs resulting in withdrawal from the study will be
    listed. Participants having multiple AEs within a category (eg, overall, System
    Organ Class, Preferred Term) will be counted once in that category. For severity
    tables, a participant''s most severe event within a category will be counted.</p>

    <p>Changes from baseline in vital sign measurements and laboratory assessments
    (eg, chemistry, hematology, coagulation, and urinalysis) will be summarized by
    treatment. Laboratory parameter values will be graded according to the National
    Cancer Institute Common Terminology Criteria for Adverse Events (CTCAE). Shift
    tables by treatment will be produced for these laboratory</p>

    <p>ALXN1840-WD-204</p>

    <p>parameters. These tables will summarize the number of participants with each
    baseline grade relative to the reference ranges and changes to the worst highest
    grade assessed post dose during the study.</p>

    <p>Electrocardiogram parameters will be measured at the specified time points
    as per the SoA (Table 1), including heart rate, PR, RR, QRS, QT, and QTcF intervals.
    The average of the triplicate ECG readings at the time points collected will be
    calculated, and changes from pretreatment baseline values will be assessed by
    each treatment.</p>

    <p>All concomitant medications will be coded and summarized using the World Health
    Organization (WHO) Drug Dictionary.</p></div>'
- - NCI_78
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>For PK, PD, and biomarker endpoints,\
    \ analyses will be performed using the PK/PD Analysis Set. The following plasma\
    \ PK parameters will be calculated for total molybdenum and PUF molybdenum (as\
    \ surrogate measures of ALXN1840 PK) using noncompartmental methods with Phoenix\xAE\
    \ WinNonlin\xAE (Certara USA Inc., Princeton, New Jersey) Version 8.0 or higher\
    \ or SAS Version 9.3 or higher (SAS Institute Inc., Cary, North Carolina), as\
    \ applicable. Calculations will be based on the actual sampling times recorded\
    \ during the study.</p>\n<ul>\n<li><p>Time delay between the time of dosing and\
    \ time of appearance of molybdenum concentration (Tlag ) in plasma</p></li>\n\
    <li><p>Maximum observed concentration ( Cmax )</p></li>\n<li><p>Time to maximum\
    \ concentration (tmax )</p></li>\n<li><p>Trough (predose) concentration observed\
    \ at the start of the dosing interval (Ctrough )</p></li>\n<li><p>Area under the\
    \ plasma concentration versus time curve (AUC) from time 0 to the last quantifiable\
    \ concentration (AUCt )</p></li>\n<li><p>AUC over the dosing interval (AUCtau\
    \ )</p></li>\n<li><p>Accumulation ratio (AR) calculated as:</p>\n<p>For 15 mg/day:</p>\n\
    <p>\u2212 C<sub>max,Day25</sub>/C<sub>max,Day1</sub></p>\n<p>\u2212 C<sub>trough,Day26</sub>\
    \ /Ctrough,Day2</p>\n<p>\u2212 AUC<sub>tau,Day25</sub> /AUC<sub> tau,Day1</sub></p>\n\
    <p>For 30 mg/day:</p>\n<p>\u2212 C<sub>max,Day39 </sub>/C <sub>max,Day29,adjusted\
    \ </sub></p>\n<p>\u2212 C<sub>trough,Day40</sub> /C <sub>trough,Day30,adjusted\
    \ </sub></p>\n<p>\u2212 AUC<sub>tau,Day39 </sub>/AUC <sub>tau,Day29,adjusted </sub></p>\n\
    <p>Note: total molybdenum and PUF molybdenum concentration-time profiles on Day\
    \ 28 after the last 15 mg ALXN1840 dose will be extrapolated to Day 29 (0-24 hr)\
    \ and subtracted from the observed Day 29 concentration-time profiles after the\
