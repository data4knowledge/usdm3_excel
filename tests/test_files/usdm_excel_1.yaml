  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>Participants must be able and\
    \ willing to adhere to the lifestyle restrictions detailed in Table 5.</p>\n<p><b>Table\
    \ 5: Participant Lifestyle Considerations</b></p>\n<table class=\"table align-top\"\
    >\n<tr>\n<th>Restrictions</th>\n<th>Timeframe Restriction Applies</th>\n<th>Restrictions\
    \ End</th>\n</tr>\n<tr>\n<td>\n<p><b>Food</b><br/>Participants will remain on\
    \ a copper/molybdenum-controlled diet. Standardized copper- and\n        molybdenum-controlled\
    \ meals will be provided. Male participants will receive larger meals than female\n\
    \        participants, with adequate meal size to ensure appropriate daily caloric\
    \ intake. If a participant is unable to\n        eat 100% of the food, the remaining\
    \ food will be weighed and reported in the CRF to support copper/molybdenum\n\
    \        determination as a fraction of the total meal. Participants will be expected\
    \ to fast overnight. During the\n        dosing period, participants will be administered\
    \ ALXN1840 with 240 mL of water each morning; participants must\n        remain\
    \ fasted for a least 2 hours after dose administration.</p>\n</td>\n<td>\n<p>Dietary\
    \ restrictions will remain in place during Inpatient Periods 1 and 2.</p>\n</td>\n\
    <td>\n<p>Participants may return to routine diet after completion of Day 40.</p>\n\
    </td>\n</tr>\n<tr>\n<td>\n<p><b>Fluids</b><br/>All participants will drink water\
    \ from the same large water bottle dispenser. There will be\n        no set maximum\
    \ volume of water that the participants must consume, but there will be a minimal\
    \ volume that they\n        must consume each day (1.5 L). The precise volume\
    \ that each participant consumes will be measured.</p>\n</td>\n<td>\n<p>Water\
    \ restrictions will remain in place during Inpatient Periods 1 and 2.</p>\n</td>\n\
    <td>\n<p>Participants may return to routine fluid intake after completion of Day\
    \ 40.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p><b>Alcohol</b></p>\n</td>\n<td>\n<p> 48\
    \ hours before check-in to the CRU (Day -8 and Day 22/23) and until discharge\
    \ on Day 40, and 48 hours before\n        each study Outpatient/Follow-up Visit.</p>\n\
    </td>\n<td>\n<p>Discharge from the CRU and completion of EOS Visit.</p>\n</td>\n\
    </tr>\n<tr>\n<td>\n<p><b>Physical activity</b><br/> Participants will carry out\
    \ daily scheduled light exercise. This is to help\n        encourage\n       \
    \ regular bowel movements and for health benefits to the participants.</p>\n<p>Participants\
    \ must refrain from strenuous activity for 24 hours prior to each study visit\
    \ for the duration of\n        the study.</p>\n</td>\n<td>\n<p>48 hours prior\
    \ to check-in to the CRU (Day -8 and Day 22/23) and until discharge on Day 40.</p>\n\
