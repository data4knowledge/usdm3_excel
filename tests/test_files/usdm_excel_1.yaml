  - '<div xmlns="http://www.w3.org/1999/xhtml"><div class="container">

    <div class="row mt-5">

    <div class="col-md-10 offset-md-1 text-center">

    <p><b>TITLE PAGE</b></p>

    </div>

    </div>

    </div>

    <p><b>Protocol Title: </b><usdm:ref attribute="text" id="StudyTitle_2" klass="StudyTitle"></usdm:ref></p>

    <p><b>Protocol Number: </b><usdm:ref attribute="text" id="StudyIdentifier_1" klass="StudyIdentifier"></usdm:ref></p>

    <p><b>Amendment Number: </b>TBD</p>

    <p><b>Compound: </b>TBD</p>

    <p><b>Study Phase: </b><usdm:ref attribute="decode" id="Code_365" klass="Code"></usdm:ref></p>

    <p><b>Short Title: </b><usdm:ref attribute="text" id="StudyTitle_1" klass="StudyTitle"></usdm:ref></p>

    <p><b>Sponsor Name: </b><usdm:ref attribute="label" id="Organization_1" klass="Organization"></usdm:ref>,
    <usdm:ref attribute="text" id="Address_1" klass="Address"></usdm:ref></p>

    <p><b>Legal Registered Address:</b><usdm:ref attribute="label" id="Organization_1"
    klass="Organization"></usdm:ref>, <usdm:ref attribute="text" id="Address_1" klass="Address"></usdm:ref></p>

    <p><b>Regulatory Agency Identifier Number(s)</b></p>

    <p><usdm:ref attribute="text" id="StudyIdentifier_2" klass="StudyIdentifier"></usdm:ref>,
    <usdm:ref attribute="text" id="StudyIdentifier_3" klass="StudyIdentifier"></usdm:ref>,
    <usdm:ref attribute="text" id="StudyIdentifier_4" klass="StudyIdentifier"></usdm:ref></p>

    <b>Approval Date:</b>

    <p><b><usdm:ref attribute="label" id="GovernanceDate_1" klass="GovernanceDate"></usdm:ref>
    <usdm:ref attribute="dateValue" id="GovernanceDate_1" klass="GovernanceDate"></usdm:ref></b></p>

    <p><b>Amendment 1 18 Aug 2020</b></p>

    <p><b>Amendment 2 19 Mar 2021</b></p>

    <p><b>Amendment 3 31 Aug 2021</b></p>

    <p><b>Amendment 3.1 (US) 18 Mar 2022</b></p>

    <p><b>Sponsor Signatory:</b></p>

    <div class="container">

    <div class="row mt-5">

    <div class="col-md-6">

    <p>____________________________________</p>

    </div>

    <div class="col-md-6">

    <p>____________________________________</p>

    <p><b>Date</b></p>

    </div>

    </div>

    </div>

    <p><b>Medical Monitor Name and Contact Information can be found in the Study Contact
    List.</b></p>

    <div class="container">

    <div class="row mt-5">

    <div class="col-md-10 offset-md-1 text-center">

    <p>INVESTIGATOR''S AGREEMENT</p>

    </div>

    </div>

    </div>

    <p>I have read the study protocol amendment 3.1 and agree to conduct the study
    in accordance with this protocol, all applicable government regulations, the principles
    of the ICH E6 Guidelines for Good Clinical Practice, and the principles of the
    World Medical Association Declaration of Helsinki. I also agree to maintain the
    confidentiality of all information received or developed in connection with this
    protocol.</p>

    <p>____________________________________</p>

    <p>Printed Name of Investigator</p>

    <p>_____________________________________</p>

    <p>Signature of Investigator</p>

    <p>_______________</p>

    <p>Date</p>

    <p><b>PROTOCOL AMENDMENT SUMMARY OF CHANGES TABLE</b></p>

    <p><b>Amendment 3.1 (US), 18 Mar 2022</b></p>

    <p>This amendment is considered to be substantial based on the criteria set forth
    in Article 10(a) of Directive 2001/20/EC of the European Parliament and the Council
    of the European Union, the US Food and Drug Administration''s (FDA) regulation
    at 21 CFR part 312.30(b), and any applicable local regulations.</p>

    <p><b>Overall Rationale for the Amendment</b></p>

    <p>The main reason for preparation of this amendment was to clarify study procedures
    occurring across different sites in the US, so as to facilitate participant recruitment
    across different regions of the US, and to lessen inconvenience for participants
    without compromising the quality of the study.</p>

    <p><b>Changes to the Protocol</b></p>

    <table class="table align-top table-bordered">

    <tr>

    <th>Section # and Name</th>

    <th>Description of Change</th>

    <th>Brief Rationale and/or Clarifications</th>

    </tr>

    <tr>

    <td><p>Section 1.3 Schedule of Activities (SoA), Table 1</p></td>

    <td><p>Addition of text to the footnote to state that procedures specific to screening
    sites (only in the US) detailed in Section 8</p></td>

    <td><p>As per Section 8 (below).</p></td>

    </tr>

    <tr>

    <td><p>4.2 Scientific Rationale for Study Design</p></td>

    <td><p>Number of days changed from 30 days to 21 days in the following sentence:</p>

    <ul><li><p>However, the physiologic turnover of human gastrointestinal epithelial
    cells is 3 - 5 days (Darwich, 2014); therefore, the inhibitory effect of zinc
    on intestinal copper absorption is expected to be minimal <del>30</del> <ins>21</ins>
    days after discontinuation of zinc.</p></li></ul></td>

    <td><p>To align the number of days with the mention of zinc discontinuation elsewhere
    in the protocol.</p></td>

    </tr>

    <tr>

    <td><p>Section 8 Study Assessments and Procedures</p></td>

    <td><p>Addition of text applicable only to the US that details the possibility
    for sites in the US to only perform screening procedures and not any of the remaining
    study procedures.</p></td>

    <td><p>To facilitate participant recruitment across different regions of the US
    and to lessen inconvenience for participants without compromising the quality
    of the study.</p></td>

    </tr>

    </table></div>'
