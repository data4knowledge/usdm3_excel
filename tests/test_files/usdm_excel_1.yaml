- - NC_95
  - 10.3.1
  - Definition of AE
  - '<div xmlns="http://www.w3.org/1999/xhtml"><table class="table align-top table-bordered">

    <tr>

    <td><p><b>AE Definition</b></p></td>

    </tr>

    <tr>

    <td>

    <ul>

    <li><p>An AE is any untoward medical occurrence in a participant, temporally associated
    with the use of study intervention, whether or not considered related to the study
    intervention.</p></li>

    <li><p>Note: An AE can therefore be any unfavorable and unintended sign (including
    an abnormal laboratory finding), symptom, or disease (new or exacerbated) temporally
    associated with the use of study intervention .</p></li>

    </ul>

    </td>

    </tr>

    </table>

    <table class="table align-top table-bordered">

    <tr>

    <td><p><b>Events Meeting the AE Definition</b></p></td>

    </tr>

    <tr>

    <td>

    <ul>

    <li><p>Any abnormal laboratory test results (hematology, clinical chemistry, or
    urinalysis) or other safety assessments (eg, ECG, radiological scans, vital signs
    measurements), including those that worsen from baseline, considered clinically
    significant in the medical and scientific judgment of the Investigator (ie, not
    related to progression of underlying disease).</p></li>

    <li><p>Exacerbation of a chronic or intermittent pre-existing condition including
    either an increase in frequency and/or intensity of the condition.</p></li>

    <li><p>New conditions detected or diagnosed after study intervention administration
    even though it may have been present before the start of the study.</p></li>

    <li><p>Signs, symptoms, or the clinical sequelae of a suspected drug-drug interaction.</p></li>

    <li><p>Signs, symptoms, or the clinical sequelae of a suspected overdose of either
    study intervention or a concomitant medication. Overdose per se will not be reported
    as an AE/SAE unless it is an intentional overdose taken with possible suicidal/self-harming
    intent. Such overdoses should be reported regardless of sequelae.</p></li>

    </ul>

    </td>

    </tr>

    </table>

    <table class="table align-top table-bordered">

    <tr>

    <td><p><b>Events Meeting the AE Definition</b></p></td>

    </tr>

    <tr>

    <td>

    <ul>

    <li><p>Medical or surgical procedure (eg, endoscopy, appendectomy): The condition
    that leads to the procedure is the AE. Situations in which an untoward medical
    occurrence did not occur (eg, hospitalization for elective surgery if planned
    before the signing the ICF, admissions for social reasons or for convenience).</p></li>

    <li><p>Anticipated day-to-day fluctuations of pre-existing disease(s) or condition(s)
    present or detected at the start of the study that do not worsen.</p></li>

    <li><p>A medication error (including intentional misuse, abuse, and overdose of
    the product) or use other than what is defined in the protocol is not considered
    an AE unless there is an untoward medical occurrence as a result of a medication
    error.</p></li>

    <li><p>Cases of pregnancy that occur during maternal or paternal exposure to study
    intervention are to be reported within 24 hours of Investigator/site awareness.
    Data on fetal outcome and breastfeeding will be collected for regulatory reporting
    and safety evaluation.</p></li>

    <li><p>Any clinically significant abnormal laboratory findings or other abnormal
    safety assessments which are associated with the underlying disease, unless judged
    by the Investigator to be more severe than expected for the participant''s condition.</p></li>

    <li><p>The disease/disorder being studied or expected progression, signs, or symptoms
    of the disease/disorder being studied, unless more severe than expected for the
    participant''s condition.</p></li>

    <li><p>Situations in which an untoward medical occurrence did not occur (social
    and/or convenience admission to a hospital).</p></li>

    </ul>

    </td>

    </tr>

    </table></div>'
- - NC_96
  - 10.3.2
  - Definition of SAE
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>If an event is not an AE per definition\
    \ above, then it cannot be an SAE even if serious conditions are met (eg, hospitalization\
    \ for signs/symptoms of the disease under study, death due to progression of disease).</p>\n\
    <table class=\"table align-top table-bordered\">\n<tr>\n<td><p><b>An SAE is defined\
    \ as any untoward medical occurrence that, at any dose:</b></p></td>\n</tr>\n\
    <tr>\n<td>\n<p><b>1. Results in death</b></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><b>2.\
    \ Is life-threatening</b></p>\n<p>The term \u201Clife-threatening\u201D in the\
    \ definition of \u201Cserious\u201D refers to an event in which the participant\
    \ was at risk of death at the time of the event. It does not refer to an event,\
    \ which hypothetically might have caused death, if it was more severe.</p>\n</td>\n\
    </tr>\n<tr>\n<td>\n<p><b>3. Requires inpatient hospitalization or prolongation\
    \ of existing hospitalization</b></p>\n<p>In general, hospitalization signifies\
    \ that the participant has been detained (usually involving at least an overnight\
    \ stay) at the hospital or emergency ward for observation and/or treatment that\
    \ would not have been appropriate in the physician's office or outpatient setting.\
    \ Complications that occur during hospitalization are AEs. If a complication prolongs\
    \ hospitalization or fulfills any other serious criteria, the event is serious.\
    \ When in doubt as to whether \u201Chospitalization\u201D occurred or was necessary,\
    \ the AE should be considered serious.</p>\n<p>Hospitalization for elective treatment\
    \ of a pre-existing condition that did not worsen from baseline is not considered\
    \ an AE.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p><b>4. Results in persistent disability/incapacity</b></p>\n\
    <ul>\n<li><p>The term disability means a substantial disruption of a person's\
    \ ability to conduct normal life functions.</p></li>\n<li><p>This definition is\
    \ not intended to include experiences of relatively minor medical significance\
    \ such as uncomplicated headache, nausea, vomiting, diarrhea, influenza, and accidental\
    \ trauma (eg, sprained ankle) which may interfere with or prevent everyday life\
    \ functions but do not constitute a substantial disruption.</p></li>\n</ul>\n\
    </td>\n</tr>\n<tr>\n<td>\n<p><b>5. Is a congenital anomaly/birth defect</b></p>\n\
    </td>\n</tr>\n<tr>\n<td>\n<p><b>6. Other situations:</b></p>\n<ul>\n<li><p>Medical\
    \ or scientific judgment should be exercised in deciding whether SAE reporting\
    \ is appropriate in other situations such as important medical events that may\
    \ not be immediately life-threatening or result in death or hospitalization but\
    \ may jeopardize the participant or may require medical or surgical intervention\
    \ to prevent one of the other outcomes listed in the above definition. These events\
    \ should usually be considered serious.</p></li>\n<li><p>Examples of such events\
    \ include invasive or malignant cancers, intensive treatment in an emergency room\
    \ or at home for allergic bronchospasm, blood dyscrasias or convulsions that do\
    \ not result in hospitalization, or development of drug dependency or drug abuse.</p></li>\n\
    </ul>\n</td>\n</tr>\n</table>\n<table class=\"table align-top table-bordered\"\
    >\n<tr>\n<td><p><b>A suspected unexpected serious adverse reaction (SUSAR) is\
    \ defined as:</b></p></td>\n</tr>\n<tr>\n<td>\n<p>A serious event that is not\
    \ listed in the Reference Safety Information of the Investigator's Brochure and\
    \ that the Investigator or Sponsor identifies as related to investigational product\
    \ or procedure. United States Title 21 CFR 312.32 and European Union Clinical\
    \ Trial Directive 2001/20/EC and the associated detailed guidances or national\
    \ regulatory requirements in participating countries require the reporting of\
    \ SUSARs. Alexion has procedures that will be followed for the recording and expedited\
    \ reporting of SUSARs that are consistent with global regulations and the associated\
    \ detailed guidances. Suspected unexpected serious adverse reactions will be reported\
    \ to the national competent authority and IRBs/IECs where applicable.</p>\n</td>\n\
    </tr>\n</table></div>"
- - NC_97
  - 10.3.3
  - Recording and Follow-Up of AE and/or SAE
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><table class=\"table align-top table-bordered\"\
    >\n<tr>\n<td><p><b>Recording of AE and/or SAE</b></p></td>\n</tr>\n<tr>\n<td>\n\
    <ul>\n<li><p>When an AE/SAE occurs, it is the responsibility of the Investigator\
    \ to review all documentation (eg, hospital progress notes, laboratory reports,\
    \ and diagnostics reports) related to the event.</p></li>\n<li><p>The Investigator\
    \ will then record all relevant AE/SAE information in the CRF.</p></li>\n<li><p>It\
    \ is not acceptable for the Investigator to send photocopies of the participant's\
    \ medical records to Alexion in lieu of completion of the AE/SAE CRF page.</p></li>\n\
    </ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><b>Recording of AE and/or SAE</b></p>\n<ul>\n\
    <li><p>There may be instances when copies of medical records for certain cases\
    \ are requested by Alexion. In this case, all participant identifiers, with the\
    \ exception of the participant number, will be redacted on the copies of the medical\
    \ records before submission to Alexion.</p></li>\n<li><p>The Investigator will\
    \ attempt to establish a diagnosis of the event based on signs, symptoms, and/or\
    \ other clinical information. Whenever possible, the diagnosis (not the individual\
    \ signs/symptoms) will be documented as the AE/SAE.</p></li>\n</ul></td>\n</tr>\n\
    <tr>\n<td>\n<p><b>Assessment of Severity</b> </p>\nThe Investigator will make\
    \ an assessment of severity for each AE and SAE reported during the study and\
    \ assign it to one of the following categories from National Cancer Institute\
    \ CTCAE v5.0, published 27 Nov 2017:\n<ul>\n<li><p>Grade 1: Mild (awareness of\
    \ sign or symptom, but easily tolerated)</p></li>\n<li><p>Grade 2: Moderate (discomfort\
    \ sufficient to cause interference with normal activities)</p></li>\n<li><p>Grade\
    \ 3: Severe (incapacitating, with inability to perform normal activities)</p></li>\n\
    <li><p>Grade 4: Life-threatening</p></li>\n<li><p>Grade 5: Fatal</p></li>\n</ul>\n\
    </td>\n</tr>\n</table>\n<table class=\"table align-top table-bordered\">\n<tr>\n\
    <td>\n<p><b>Assessment of Causality</b></p>\n</td>\n</tr>\n<tr>\n<td>\n<ul>\n\
    <li>\n<p>The Investigator is obligated to assess the relationship between the\
    \ study intervention and each occurrence\n            of each AE or SAE. An nvestigator\
    \ causality assessment must be provided for all AEs (both nonserious and\n   \
    \         serious). This assessment must be recorded in the CRF and on any additional\
    \ forms, as appropriate. The\n            definitions for the causality assessments\
    \ are as follows:</p>\n<ul>\n<li><p>Not related: There is no reasonable possibility\
    \ the study intervention caused the AE.</p></li>\n<ul>\n<li><p>The AE has a more\
    \ likely alternative etiology; it may be due to underlying or concurrent illness,\
    \ complications, concurrent treatments, or effects of another concurrent drug.</p></li>\n\
    <li><p>The event does not follow a reasonable temporal relationship to administration\
    \ of the study intervention.</p></li>\n</ul>\n<li><p>Related: There is a reasonable\
    \ possibility the study intervention caused the AE.</p></li>\n<ul>\n<li><p>The\
    \ AE has a temporal relationship to the administration of the study intervention.</p></li>\n\
    <li><p>The event does not have a likely alternative etiology.</p></li>\n<li><p>The\
    \ event corresponds with the known pharmaceutical profile of the study intervention.</p></li>\n\
    <li><p>There is improvement on discontinuation and/or reappearance on rechallenge.</p></li>\n\
    </ul>\n</ul>\n</li>\n<li><p>The Investigator will use clinical judgment to determine\
    \ the relationship.</p></li>\n<li><p>Alternative causes, such as underlying disease(s),\
    \ concomitant therapy, and other risk factors, as well as\n        the  temporal\
    \ relationship of the event to study intervention administration will be considered\
    \ and investigated.</p></li>\n<li><p>The Investigator will also consult the IB\
    \ and/or Product Information, for marketed products, in his/her\n        assessment.</p></li>\n\
    <li><p>For each AE/SAE, the Investigator <b>must</b> document in the medical notes\
    \ that he/she has reviewed the\n        AE/SAE and has provided an assessment\
    \ of causality.</p></li>\n<li><p>There may be situations in which an SAE has occurred,\
    \ and the Investigator has minimal information to\n        include in the initial\
    \ report to Alexion. However, it is very important that the Investigator always\
    \ make an\n        assessment of causality for every event before the initial\
    \ transmission of the SAE data to Alexion.</p></li>\n<li><p>The Investigator may\
    \ change his/her opinion of causality in light of follow-up information and send\
    \ an SAE\n        follow-up report with the updated causality assessment.</p></li>\n\
    <li><p>The causality assessment is one of the criteria used when determining regulatory\
    \ reporting requirements.</p></li>\n</ul>\n</td>\n</tr>\n</table>\n<table class=\"\
    table align-top table-bordered\">\n<tr>\n<td><p><b>Follow-up of AEs and SAEs</b></p></td>\n\
    </tr>\n<tr>\n<td>\n<ul>\n<li><p>The Investigator is obligated to perform or arrange\
    \ for the conduct of supplemental measurements and/or evaluations as medically\
    \ indicated or as requested by Alexion to elucidate the nature and/or causality\
    \ of the AE or SAE as fully as possible. This may include additional laboratory\
    \ tests or investigations, histopathological examinations, or consultation with\
    \ other health care professionals.</p></li>\n<li><p>If a participant dies during\
    \ participation in the study or during a recognized follow-up period, the Investigator\
    \ will provide Alexion with a copy of any post-mortem findings including histopathology.</p></li>\n\
    <li><p>New or updated information will be recorded in the originally completed\
    \ CRF.</p></li>\n<li><p>The Investigator will submit any updated SAE data to Alexion\
    \ within 24 hours of receipt of the information. </p></li>\n<ul>\n</ul></ul></td>\n\
    </tr></table></div>"
- - NC_98
  - 10.3.4
  - Reporting of SAEs
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><table class=\"table align-top table-bordered\"\
    >\n<tr>\n<td><p><b><b>SAE Reporting to Alexion via Paper Safety Reporting Form</b></b></p></td>\n\
    </tr>\n<tr>\n<td>\n<ul>\n<li><p>All SAEs will be recorded and reported to Alexion\
    \ or designee immediately and within 24 hours awareness.</p></li>\n<li><p>All\
    \ SAEs will be reported using the Safety Reporting Form and submitted to Alexion\
    \ GDS. The Investigator must complete, sign, and date the SAE pages, verify the\
    \ accuracy of the information recorded on the SAE pages with the corresponding\
    \ source documents, and send a copy via email or facsimile to the contact information\
    \ provided below: </p></li>\n<p>\u2212 Email: XXXXXXX or Fax: XXXXXX</p>\n<li><p>Additional\
    \ follow-up information, if required or available, should be entered into the\
    \ CRF and sent to Alexion GDS within 24 hours of the Investigator or study site\
    \ staff becoming aware of this additional information via the reporting process\
    \ outlined above.</p></li>\n<li><p>For all SAEs, the Investigator must provide\
    \ the following:</p></li>\n<p>\u2212 Appropriate and requested follow-up information\
    \ in the time frame detailed above </p>\n<p>\u2212 Causality of the SAE(s) </p>\n\
    <p>\u2212 Treatment of/intervention for the SAE(s) </p>\n<p>\u2212 Outcome of\
    \ the SAE(s) </p>\n<p>\u2212 Medical records and laboratory/diagnostic information</p>\n\
    <li><p>All paper forms and follow-up information submitted to Alexion GDS must\
    \ be accompanied by a cover page signed by the Investigator.</p></li>\n<li><p>Paper\
    \ source documents and/or reports should be kept in the appropriate section of\
    \ the study file .</p></li>\n</ul>\n</td>\n</tr>\n</table></div>"
- - NC_99
  - 10.4.
  - Contraceptive Guidance and Collection of Pregnancy Information
