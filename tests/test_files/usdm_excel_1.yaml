    </tr>\n<tr>\n<td><p><usdm:ref attribute=\"text\" id=\"Objective_14\" klass=\"\
    Objective\"></usdm:ref></p></td>\n<td><p><usdm:ref attribute=\"text\" id=\"Endpoint_14\"\
    \ klass=\"Endpoint\"></usdm:ref></p></td>\n</tr>\n</table>\n<p>Note: The accumulation\
    \ period refers to time from initiation of ALXN1840 (Day 1) to expected steady\
    \ state at Day 10, based on 5 times the half-life of 2 days.</p>\n<p><b>Overall\
    \ Design</b></p>\n<p>This is a single-arm, open-label, repeat-dose study to evaluate\
    \ the effects of ALXN1840 administration on copper balance in participants with\
    \ WD. The safety and tolerability of ALXN1840 in participants with WD will also\
    \ be assessed. ALXN1840 PK in plasma as measured via total molybdenum and plasma\
    \ ultrafiltrate (PUF) molybdenum will be determined after repeated dosing along\
    \ with total molybdenum mass balance at steady state.</p>\n<p><b>Disclosure Statement</b>:\
    \ This is an open-label, 3-period study with 1 arm.</p>\n<p><b>Number of Participants:</b></p>\n\
    <p>The sample size will be approximately 10 participants which will allow a general\
    \ characterization of copper balance in response to ALXN1840.</p>\n<p><b><u>Note</u>:</b>\
    \ \u201CEnrolled\u201D means all participants who sign the informed consent form\
    \ (ICF), are eligible for the study, and are registered on Day -7 when participants\
    \ are assigned a participant number.</p>\n<p><b>Intervention Groups and Duration:</b></p>\n\
    <p>Treatment-experienced (which includes standard of care therapies or ALXN1840)\
    \ and treatment-na\xEFve participants are eligible for this study. Following screening\
    \ and enrollment, participants will have a Run-in Period to support diet equilibration\
    \ (Day -7 through Day -5) and measurement of pretreatment copper and molybdenum\
    \ balance (Day -4 through Day -1). Following the Run-in Period, participants will\
    \ be administered ALXN1840 at 15 mg/day for a treatment period of approximately\
    \ 28 days followed by titration up to 30 mg/day on Day 29. Before titration to\
    \ 30 mg/day, the Safety Review Committee (SRC) will review available safety data\
    \ through Day 23 for each participant.</p>\n<p>Participants will have intake and\
    \ output collection periods from Day -4 through Day -1, from Day 1 through Day\
    \ 8 (initial 15 mg/day collection period), and Day 25 through Day 39. The collection\
    \ periods will support an assessment of both copper and molybdenum balance (as\
    \ a measure of ALXN1840 ADME) at the 15 mg/day and 30 mg/day doses and will allow\
    \ assessment of the effects of duration of treatment on copper elimination and\
    \ copper balance</p>\n<p>Participants may be discharged from the clinical research\
    \ unit (CRU) on Day 9 to return on Day 22 or Day 23 (predose); all procedures\
    \ will start on Day 23. To ensure flexibility, the Outpatient Period during Treatment\
    \ Period 1 may be extended up to an additional 14 days with Investigator approval.\
    \ In this situation, participants will be given additional investigational product\
    \ to support daily dosing throughout the Outpatient Period. In such cases, the\
    \ actual Outpatient Period</p>\n<p>duration will be recorded and the participant\
    \ will continue Inpatient Period 2 at Day 23. During the Outpatient Period, participants\
    \ will use SMS text messaging to confirm study intervention administration. At\
    \ the CRU's discretion, participants may remain in the CRU during the outpatient\
    \ period for safety or to maintain the integrity of the conduct of the study.</p>\n\
    <p><b>Safety Review Committee:</b></p>\n<p>A Safety Review Committee (SRC), composed\
    \ of a minimum of the Investigator, Alexion Medical Monitor, and Alexion Safety\
    \ Physician, will meet at the end of 15 mg/day dosing to confirm proceeding to\
    \ 30 mg/day and as necessary based on any emerging safety concerns.</p></p></div>"
