- - NC_28
  - 6.2.
  - Preparation / Handling / Storage / Accountability
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ol>\n<li>\n<p>The Investigator or\
    \ designee must confirm appropriate temperature conditions have been maintained\
    \ during transit\n      for all study intervention received and any discrepancies\
    \ are reported and resolved before use of the study\n      intervention.</p>\n\
    <ol type=\"a\">\n<li>\n<p>The ALXN1840 treatment kits should be stored at refrigerated\
    \ conditions, 2\xB0C to 8\xB0C (36\xB0F to 46\xB0F).</p>\n</li>\n</ol>\n</li>\n\
    <li>\n<p>Only participants enrolled in the study may receive the study intervention\
    \ and only\n      authorized site staff may supply or administer the study intervention.\
    \ All study\n      intervention must be stored in a secure, environmentally controlled,\
    \ and monitored\n      (manual or automated) area in accordance with the labeled\
    \ storage conditions with access\n      limited to the Investigator and authorized\
    \ site staff.</p>\n</li>\n<li>\n<p>Authorized site staff will instruct participants\
    \ on study intervention storage and how to\n      correctly dose themselves during\
    \ the Outpatient Period. A sufficient number of kits\n      should be dispensed\
    \ to the participant to cover the need until check-in for Treatment\n      Period\
    \ 2. Participants will return all unused study intervention and empty kits so\
    \ that\n      study drug compliance may be calculated.</p>\n</li>\n<li>\n<p>The\
    \ Investigator and/or qualified delegate (ie, pharmacist) is responsible for study\
    \ intervention accountability,\n      reconciliation, and record maintenance (ie,\
    \ receipt, reconciliation, and final disposition records).</p>\n<ol type=\"a\"\
    >\n<li>\n<p>This responsibility includes the reporting of any product complaints\
    \ to XXXXXXX within 1 business day. A\n          product complaint is\n      \
    \    defined as any written, electronic, or oral communication that alleges deficiencies\
    \ related to the identity,\n          quality, durability, reliability, usability,\
    \ safety, effectiveness, or performance of a product or clinical\n          study\
    \ material and/or its packaging components after it is has been released for distribution\
    \ to an end\n          customer that affects the performance of such product.</p>\n\
    </li>\n</ol>\n</li>\n<li>\n<p>Further guidance and information for the final disposition\
    \ of unused study interventions are provided in the\n      Pharmacy Manual.</p>\n\
    </li>\n</ol></div>"
- - NC_29
  - 6.3.
  - 'Measures to Minimize Bias: Randomization and Blinding'
  - <div xmlns="http://www.w3.org/1999/xhtml"><p>Blinding and randomization are not
    applicable. This is an open-label study in which all participants are expected
    to receive ALXN1840.</p></div>
- - NC_30
  - 6.4.
  - Study Intervention Compliance
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>While in the CRU, participants will
    receive study intervention directly from the Investigator or designee, under medical
    supervision. The date and time of each dose administered in the clinic will be
    recorded in the source documents and in the case report form (CRF) (if the CRF
    is not the source document). The dose of study intervention and study participant
    identification will be confirmed at the time of dosing by a member of the study
    site staff other than the person administering the study intervention.</p>

    <p>During the Outpatient Period, participants will use SMS text messaging to confirm
    study intervention administration. Compliance with ALXN1840 during the Outpatient
    Period will be assessed by means of tablet counts of used and partially used treatment
    kits returned to the site by the participant. Any deviation from the prescribed
    dosing regimen including extra doses, missed doses, and drug interruptions will
    be documented in the source documents and CRF.</p>

    <p>Reasons for not following study intervention administration as described in
    the protocol should be clearly recorded in the source documents.</p>

    <p>A record of the number of ALXN1840 tablets dispensed to and taken by each participant
    must be maintained and reconciled with study intervention and compliance records.
    Study intervention start and stop dates, including dates for drug delays and/or
    dose reductions will also be recorded in the CRF.</p></div>'
- - NC_31
  - 6.5.
  - Concomitant Therapy
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>Any medication or vaccine (including
    over-the-counter or prescription medicines, vitamins, and/or herbal supplements),
    or other specific categories of interest, that the participant is receiving from
    14 days prior to study enrollment (Day -7) until the EOS Visit must be recorded
    along with:</p>

    <ul>

    <li><p>Reason for use</p></li>

    <li><p>Dates of administration including start and end dates</p></li>

    <li><p>Dosage information including dose and frequency</p></li>

    </ul>

    <p>The Medical Monitor should be contacted if there are any questions regarding
    concomitant or prior therapy.</p>

    <p>Medications specific for WD taken at any time prior to the study will also
    be recorded, including ALXN1840 received in a previous clinical study (clinical
    study number and subject ID should be noted).</p></div>'
- - NC_32
  - 6.5.1
  - Allowed Medicine and Therapy
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ul>\n<li><p>Paracetamol/acetaminophen\
    \ at doses of a maximum 1000 mg per day is permitted for use \nas an exception\
    \ with the approval of the Investigator.</p></li>\n<li><p>As per the ALXN1840\
    \ IB, in this study, Investigators should use caution in the \ncoadministration\
    \ of drugs known to be substrates of cytochromes 2C9 and 2B6 (CYP2C9 \nand CYP2B6).\
    \ Common substrates of CYP2C9 include ibuprofen, which is permitted in \nthis\
    \ study. The Investigator must use ibuprofen with caution during the conduct of\
    \ the \nstudy, and the ibuprofen dose must not exceed 1200 mg in any 24-hour period.\
    \ Ibuprofen \nmay only be used with approval of the Investigator.</p></li>\n<li><p>Concomitant\
    \ procedures are not allowed unless medically indicated and/or permitted by \n\
    Alexion or the Investigator or delegate.</p></li>\n<li><p>Concomitant medications\
    \ may be used during the study if deemed medically indicated by \nthe Investigator.\
    \ The Investigator or designee will notify Alexion of any AEs requiring \nadministration\
    \ of prescription medication(s) while on study.</p></li>\n</ul></div>"
- - NC_33
  - 6.5.2
  - Disallowed Medicine and Therapy
  - <div xmlns="http://www.w3.org/1999/xhtml"><p>Participants must abstain from taking
    prescription medications within 14 days or 5 half-lives (whichever is longer)
    of Day -7 or nonprescription drugs (including vitamins and dietary or herbal supplements)
    within 7 days or 5 half-lives (whichever is longer) before Day -7 and until completion
    of the follow-up visit, except as described in Section 6.5.1.</p></div>
- - NC_34
  - 6.6.
  - Dose Modification
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>Participants will be initiated\
    \ on ALXN1840 at 15 mg once daily and increased to 30 mg once daily on Day 29.\
    \ Specific criteria for dose reduction, temporary interruption of dosing, or restriction\
    \ of dose increases of ALXN1840 are detailed in Table 7. Repeat testing of parameters\
    \ meeting dose modification criteria should follow the instructions in Table 7.\
    \ Results from nonscheduled safety laboratory assessments must be recorded in\
    \ the CRF.</p>\n<p>Alexion should be notified within 24 hours of any laboratory,\
    \ vital sign, electrocardiogram (ECG) abnormality, or AE that are considered of\
    \ clinical concern by the Investigator. Investigators must notify Alexion immediately\
    \ of study intervention discontinuation. The decision to discontinue study intervention\
    \ should not be delayed for causality assessment.</p>\n<p><b>Table 7: ALXN1840\
    \ Dose Modifications for Individual Participants</b></p>\n<table class=\"table\
    \ align-top\">\n<tr>\n<th>Test</th>\n<th>Result</th>\n<th>Conditions</th>\n<th>Action\
    \ with ALXN1840 Dosing</th>\n<th>Changes in Safety Monitoring<sup>a</sup></th>\n\
    <th>Rechallenge<sup>b,c,d</sup></th>\n</tr>\n<tr>\n<td rowspan=\"4\">\n<p>ALT\
    \ </p>\n</td>\n<td>\n<p>&gt;5\xD7 \u2191 from baseline</p>\n</td>\n<td>\n<p>ALT\
    \ above reference range at baseline</p>\n</td>\n<td>Temporary interruption </td>\n\
    <td>\n<p>Contact participant within 48 hours to arrange repeat testing (weekly\
    \ repeat testing)</p>\n</td>\n<td>\n<p>At 15 mg QOD when ALT &lt; 2 \xD7 \u2191\
    \ from baseline.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>&gt; 5 \xD7 ULN</p>\n</td>\n\
    <td>\n<p>ALT within reference range at baseline</p>\n</td>\n<td>\n<p>Temporary\
    \ interruption</p>\n</td>\n<td>\n<p>Contact participant within 48 hours to arrange\
    \ repeat testing (weekly repeat testing)</p>\n</td>\n<td>\n<p>At 15 mg QOD when\
    \ ALT &lt; 2 \xD7 ULN.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>&gt;2\xD7 \u2191 from\
    \ baseline&lt;&lt; /p&gt;\n    </p></td>\n<td>\n<p>ALT above reference range at\
    \ baseline</p>\n</td>\n<td>\n<p>Reduce dose to previous dose level if up-titration\
    \ has occurred or reduce dose to 15 mg QOD if on 15 mg QD. No\n        further\
    \ dose \u2191 until resolution of abnormality.</p>\n</td>\n<td>\n<p>Weekly repeat\
    \ testing</p>\n</td>\n<td>\n<p>Not applicable.</p>\n</td>\n</tr>\n<tr>\n<td>\n\
    <p>&gt; 2 \xD7 ULN</p>\n</td>\n<td>\n<p>ALT within reference range at baseline</p>\n\
    </td>\n<td>\n<p>Reduce dose to previous dose level if up-titration has occurred\
    \ or reduce dose to 15 mg QOD if on 15 mg QD. No\n        further dose \u2191\
    \ until resolution of abnormality.</p>\n</td>\n<td>\n<p>Weekly repeat testing\
    \ </p>\n</td>\n<td>\n<p>Not applicable.</p>\n</td>\n</tr>\n<tr>\n<td rowspan=\"\
    2\">\n<p>Hemoglobin</p>\n</td>\n<td>\n<p>&lt; 8 g/dL in the absence of bleeding</p>\n\
    </td>\n<td>\n<p>None</p>\n</td>\n<td>\n<p>Temporary interruption </p>\n</td>\n\
    <td>\n<p>Weekly repeat testing </p>\n</td>\n<td>\n<p>At 15 mg QOD when hemoglobin\
    \ and other hematology parameters (neutrophils and platelets) are at baseline\n\
    \        concentration.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>&gt; 30% \u2193 from\
    \ baseline</p>\n</td>\n<td>\n<p>None</p>\n</td>\n<td>\n<p>Reduce dose to previous\
    \ dose level if up-titration has occurred or reduce dose to 15 mg QOD if on 15\
    \ mg QD. No\n        further dose \u2191 until resolution of abnormality.</p>\n\
    </td>\n<td>\n<p>Weekly repeat testing</p>\n</td>\n<td>\n<p>Not applicable.</p>\n\
    </td>\n</tr>\n<tr>\n<td rowspan=\"2\">\n<p>Platelets</p>\n</td>\n<td>\n<p>&lt;\
    \ 30,000 \xB5L</p>\n</td>\n<td>\n<p>None</p>\n</td>\n<td>\n<p>Temporary interruption</p>\n\
    </td>\n<td>\n<p>Weekly repeat testing</p>\n</td>\n<td>\n<p>At 15 mg QOD when platelets\
    \ and other hematology parameters (neutrophils and hemoglobin) are at baseline\n\
    \        concentration.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>&gt; 30% \u2193 from\
    \ baseline</p>\n</td>\n<td>\n<p>Platelets below reference range at baseline</p>\n\
    </td>\n<td>\n<p>Reduce dose to previous dose level if up-titration has occurred\
    \ or reduce dose to 15 mg QOD if on 15 mg QD. No\n        further dose \u2191\
    \ until resolution of abnormality.</p>\n</td>\n<td>\n<p>Weekly repeat testing\
    \ </p>\n</td>\n<td>\n<p>Not applicable.</p>\n</td>\n</tr>\n<tr>\n<td rowspan=\"\
    2\">\n<p>Neutrophils</p>\n</td>\n<td>\n<p>&lt; 1.0 \xD7 103 /\xB5L</p>\n</td>\n\
    <td>\n<p>None</p>\n</td>\n<td>\n<p>Temporary interruption</p>\n</td>\n<td>\n<p>Weekly\
    \ repeat testing</p>\n</td>\n<td>\n<p>At 15 mg QOD when neutrophils and other\
    \ hematology parameters (hemoglobin and platelets) are at baseline\n        concentration.</p>\n\
    </td>\n</tr>\n<tr>\n<td>\n<p>&gt; 30% \u2193 from baseline</p>\n</td>\n<td>\n\
    <p>Neutrophils below reference range at baseline</p>\n</td>\n<td>\n<p>Reduce dose\
    \ to previous dose level if up-titration has occurred or reduce dose to 15 mg\
    \ QOD if on 15 mg QD. No\n        further dose \u2191 until resolution of abnormality.</p>\n\
    </td>\n<td>\n<p>Weekly repeat testing</p>\n</td>\n<td>\n<p>Not applicable.</p>\n\
    </td>\n</tr>\n<tr>\n<td>\n<p>Bilirubin</p>\n</td>\n<td>\n<p>&gt; 2 \xD7 ULN</p>\n\
    </td>\n<td>\n<p>Accompanied by ALT &gt; 3 \xD7 ULN, indicative of liver injury</p>\n\
    </td>\n<td>\n<p>Temporary interruption</p>\n</td>\n<td>\n<p>Weekly repeat testing</p>\n\
    </td>\n<td>\n<p>At 15 mg QOD or less frequent, when bilirubin is below ULN. Rechallenge\
    \ under these conditions requires\n        approval of the Alexion Medical Monitor.</p>\n\
    </td>\n</tr>\n<tr>\n<td>\n<p>Neurological assessment</p>\n</td>\n<td colspan=\"\
    2\">\n<p>Evidence of neurologic worsening by AEs or by neurologic physical exam\
    \ assessment</p>\n</td>\n<td>\n<p>Investigator and Alexion Medical Monitor will\
    \ evaluate the need for dose modification (interruption, increase\n        or\
    \ decrease) based on copper control parameters and relevant clinical data. Rationale\
    \ for dosing decision must\n        be documented in study record and reevaluated\
    \ at the next study visit.</p>\n</td>\n<td>\n<p>All neurologic worsening should\
    \ be documented as AEs and followed up until study completion or resolution of\n\
    \        symptoms.</p>\n</td>\n<td>\n<p>Discuss with the Alexion Medical Monitor.</p>\n\
    </td>\n</tr>\n<tr>\n<td>\n<p>Psychiatric assessment</p>\n</td>\n<td colspan=\"\
    2\">\n<p>Evidence of clinically significant acute psychiatric worsening which\
    \ may include but not limited to\n        suicidality, acute depression, or psychosis.</p>\n\
    </td>\n<td>\n<p>Investigator and Alexion Medical Monitor will evaluate the need\
    \ for dose modification (interruption, increase\n        or decrease) based on\
    \ copper control parameters and relevant clinical data. Rationale for dosing decision\
    \ must\n        be documented in study record and reevaluated at the next study\
    \ visit.</p>\n</td>\n<td>\n<p>Worsening psychiatric symptoms will be documented\
    \ as adverse events in the eCRF and will be followed until\n        completion\
    \ of the study or resolution of symptoms.</p>\n</td>\n<td>\n<p>Discuss with the\
    \ Alexion Medical Monitor.</p>\n</td>\n</tr>\n</table>\n<p><sup>a</sup> For changes\
    \ in safety monitoring, weekly repeat testing for laboratory parameters can be\
    \ completed by a home healthcare nurse if a routine study visit is not scheduled\
    \ during this time period.</p>\n<p><sup>b</sup> A maximum of 3 rechallenges will\
    \ be allowed. \n<p><sup>c</sup> For rechallenges, participants who were on 15\
    \ mg QOD should be rechallenged at the 15 mg QOD dose.</p>\n<p><sup>d</sup> The\
    \ Investigator, in consultation with the Medical Monitor, may change dose and\
    \ dose frequency in participants who require rechallenge.</p>\n<p><small>Abbreviations:\
    \ AEs = adverse event; ALT = alanine aminotransferase; eCRF = electronic case\
    \ report form; QD = once daily; QOD = every other day; ULN = upper limit of normal.</small></p></p></div>"
- - NC_35
  - 6.7.
  - Intervention After the End of the Study
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>Following completion of both inpatient
    periods of the study (ie, Day 40), participants will either:</p>

    <ul>

    <li><p>transition to therapy that was discontinued before enrollment, or</p></li>

    <li><p>transition to other standard of care therapy as directed by the treating
    physician, or</p></li>

    <li><p>at the discretion of the treating physician, consider and request continuation
    of ALXN1840 treatment permissible under local regulations for preapproval access.
    </p></li>

    </ul>

    All participants should return to the CRU for the EOS Visit on Day 54 (+/- 2 days).</div>'
- - NC_36
  - '7.'
  - DISCONTINUATION OF STUDY INTERVENTION AND PARTICIPANT DISCONTINUATION/WITHDRAWAL
  - <div xmlns="http://www.w3.org/1999/xhtml"></div>
- - NC_37
  - 7.1.
  - Discontinuation of Study Intervention
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>In rare instances, it may be necessary
    for a participant to permanently discontinue (definitive discontinuation) the
    study intervention. If the study intervention is definitively discontinued, the
    participant should remain in the study to be evaluated for safety follow-up. See
    the Schedule of Activities (SoA, Section 1.3) for data to be collected at the
    time of discontinuation of study intervention and follow-up and for any further
    evaluations that need to be completed.</p>

    <p>Discontinuation of study intervention for abnormal liver function should be
    considered by the Investigator when a participant meets one of the conditions
    outlined in the Dose Modification criteria (Section 6.6) or if the Investigator
    believes that it is in best interest of the participant.</p>

    <p>If a clinically significant finding is identified (including, but not limited
    to changes from baseline in QT interval corrected using Fridericia''s formula
    [QTcF]) after enrollment, the Investigator or qualified designee will determine
    if the participant can continue in the study and if any change in participant
    management is needed. This review of the ECG printed at the time of collection
    must be documented. Any new clinically relevant finding should be reported as
    an AE.</p>

    <p>Participants must be considered for discontinuation from study intervention
    if any of the following occur during the study:</p>

    <ul>

    <li><p>Serious hypersensitivity reaction;</p></li>

    <li><p>Severe uncontrolled infection;</p></li>

    <li><p>Use of disallowed medication;</p></li>

    <li><p>Pregnancy or planned pregnancy (see Section 8.2.6); or</p></li>

    <li><p>Alexion or the Investigator deems it is necessary for the participant.</p></li>

    </ul>

    <p>See the SoA (Table 1) for samples and data to be collected at the time of study
    intervention discontinuation and follow-up and for any further evaluations that
    need to be completed.</p></div>'
- - NC_38
  - 7.2.
  - Participant Discontinuation/Withdrawal From the Study
  - '<div xmlns="http://www.w3.org/1999/xhtml"><ul>

    <li><p>All efforts should be made to ensure participants are willing to comply
    with study participation prior to conducting the screening procedures. The study
    staff should notify Alexion and their site monitor of all study withdrawals as
    soon as possible. The reason for participant discontinuation must be recorded
    in the source documents and CRF.</p></li>

    <li><p>A participant may withdraw from the study at any time at his/her own request,
    or may be withdrawn at any time at the discretion of the Investigator for safety,
    behavioral, compliance, or administrative reasons.</p></li>

    <li><p>At the time of discontinuation from the study, if possible, an early discontinuation
    visit should be conducted, as shown in the SoA. See SoA (Section 1.3) for data
    to be collected at the time of study discontinuation and follow-up and for any
    further evaluations that need to be completed.</p></li>

    <li><p>The participant will be permanently discontinued both from the study intervention
    and from the study at that time.</p></li>

    <li><p>If the participant withdraws consent for disclosure of future information,
    Alexion may retain and continue to use any data collected before such a withdrawal
    of consent.</p></li>

    <li><p>If a participant withdraws from the study, he/she may request destruction
    of any samples taken and not tested, and the Investigator must document this in
    the site study records. </p></li></ul></div>'
- - NC_39
  - '7.3'
  - Lost to Follow-up
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>A participant will be considered\
    \ lost to follow-up if he or she repeatedly fails to return for scheduled visits\
    \ and is unable to be contacted by the study site.</p>\n<p>The following actions\
    \ must be taken if a participant fails to return to the clinic for a required\
    \ study visit:</p>\n<ul>\n<li><p>\u2022 The site must attempt to contact the participant\
    \ and reschedule the missed visit as soon as possible and counsel the participant\
    \ on the importance of maintaining the assigned visit schedule and ascertain whether\
    \ or not the participant wishes to and/or should continue in the study.</p></li>\n\
    <li><p>Before a participant is deemed lost to follow-up, the Investigator or designee\
    \ must make every effort to regain contact with the participant (where possible,\
    \ 3 telephone calls and, if necessary, a certified letter to the participant's\
    \ last known mailing address or local equivalent methods). These contact attempts\
    \ should be documented in the participant's medical record.</p></li>\n<li><p>Should\
    \ the participant continue to be unreachable, he/she will be considered to have\
    \ withdrawn from the study.</p></li>\n</ul>\n<p>Discontinuation of specific sites\
    \ or of the study as a whole are handled as part of Section 10.1.8.</p></div>"
- - NC_40
  - '8.'
  - STUDY ASSESSMENTS AND PROCEDURES
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ul>\n<li><p>Study procedures and\
    \ their timing are summarized in the SoA (Section 1.3). Protocol waivers or exemptions\
    \ are not allowed.</p></li>\n<li><p>Immediate safety concerns should be discussed\
    \ with Alexion immediately upon occurrence or awareness to determine if the participant\
    \ should continue or discontinue study intervention.</p></li>\n<li><p>Adherence\
    \ to the study design requirements, including those specified in the SoA, is essential\
    \ and required for study conduct.</p></li>\n<li><p>All screening evaluations must\
    \ be completed and reviewed to confirm that potential participants meet all eligibility\
    \ criteria. The Investigator will maintain a screening log to record details of\
    \ all participants screened and to confirm eligibility or record reasons for screening\
    \ failure, as applicable.</p></li>\n<li><p>The following only applies to sites\
    \ in the US.</p>\n<ul type=\"a\">\n<li><p>In the US only, it is permissible for\
    \ study visits for individual participants to occur at more than 1 site. Some\
    \ sites may perform screening procedures only and not any of the remaining study\
    \ procedures. These sites will be known as \u201Cscreening sites\u201D. The procedures\
    \ performed at screening sites are defined in the Screening column (Study Days\
    \ -42 to -9 and -21) of the SoA (Section 1.3). Following the completion of screening\
    \ procedures at a screening site, eligible participants will be transferred to\
    \ the CRU, where the remaining study procedures and visits will occur. Site-to-site\
    \ transfer of the participant will be documented accordingly.</p></li>\n</ul>\n\
    </li></ul></div>"
- - NC_41
  - 8.1.
  - Efficacy Assessments
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p><b>Copper and Molybdenum Balance
    Measurements</b></p>

    <p>Copper and molybdenum balance measurements will be made on all intake (ie,
    investigational agent, food and fluids) and all output (urine and feces) from
    participants as indicated in the SoA. The copper and molybdenum concentration
    of each sample will be determined by inductively coupled plasma mass spectrometry
    (ICP-MS). Copper and molybdenum content of all intake and output will be calculated
    based on the volume or weight of intake and output and the concentration of representative
    samples.</p>

    <p><b>8.1.1.1. Food and Fluid Collection for Copper and Molybdenum Concentrations</b></p>

    <p>Samples of all meal and fluid batches will be collected and analyzed for measurement
    of copper and molybdenum content. A minimum of 3 complete portions/meals from
    each food and liquid batch will be sent for analysis. All participants will drink
    water from the same large water bottle dispenser. Samples of water from this dispenser
    will be collected and analyzed for copper and molybdenum content.</p>

    <p>Samples will be collected, stored and shipped as detailed in the Laboratory
    Manual. All sample handling procedures will be documented in detail in the Laboratory
    Manual. Copper and</p>

    <p>ALXN1840-WD-204</p>

    <p>molybdenum concentration of each food sample (ng/g) and each fluid sample (ng/mL)
    sample will be determined by ICP-MS.</p>

    <p><b>8.1.1.2 . Urine Collection for Measurement of Copper and Molybdenum content</b></p>

    <p>Urine samples to measure copper and molybdenum content will be collected periodically
    as described in the SoA (Table 1). Samples will be collected, stored and shipped
    as detailed in the Laboratory Manual. For each 24-hour collection period, urine
    will be pooled for analysis and volumes will be recorded. All sample handling
    procedures will be documented in detail as described in the Laboratory Manual.
    Copper and molybdenum concentration (ng/mL) of each 24-hour urine sample will
    be determined by ICP-MS.</p>

    <p><b>8.1.1.3 . Fecal Collection for Measurement of Copper and Molybdenum Content</b></p>

    <p>Fecal samples to measure copper and molybdenum content will be collected periodically
    as described in the SoA (Table 1). Samples will be collected, stored, and shipped
    as detailed in the Laboratory Manual. Fecal samples will be individually collected,
    weighed, and stored. The weight and time of each bowel movement will be recorded.
    All sample handling procedures will be documented in detail in the Laboratory
    Manual. Copper and molybdenum concentration (ng/g) of each stool sample will be
    determined by ICP-MS; each sample will be analyzed using a minimum of technical
    triplicates.</p></div>'
