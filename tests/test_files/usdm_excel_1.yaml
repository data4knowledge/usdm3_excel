  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>If a female participant or a male\
    \ participant's female spouse/partner becomes pregnant after the first dose of\
    \ ALXN1840 through 3 months after the end of systemic exposure of the study intervention,\
    \ the Investigator must submit the \u201CPregnancy/Breastfeeding Reporting and\
    \ Outcome Form\u201D to Alexion Global Drug Safety (GDS) via fax or email (see\
    \ Section 10.3 for contact information). When the outcome of the pregnancy becomes\
    \ known, the form should be updated and submitted to Alexion GDS. If additional\
    \ follow-up is required, the Investigator will be requested to provide the information.</p>\n\
    <p>Exposure of an infant to an Alexion product during breastfeeding must also\
    \ be reported (via the \u201CPregnancy/Breastfeeding Reporting and Outcome Form\u201D\
    ) and any AEs experienced by the infant must be reported to Alexion GDS or designee\
    \ via email or facsimile (see Section 10.3 for contact information).</p></div>"
- - NCI_102
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>ALXN1840-WD-204</p>\n<p>To date,\
    \ following a review of the limited available COVID-19 vaccine data (eg, Pfizer/BioNTech,\
    \ Moderna, AstraZeneca), it is unlikely that the immune response to a COVID-19\
    \ vaccine will be diminished with concomitant ALXN1840 administration, based on\
    \ ALXN1840's mechanism of action. There is currently no information available\
    \ evaluating the safety or efficacy of COVID-19 vaccines in participants treated\
    \ with ALXN1840.</p>\n<p>Local and national guidelines should be consulted for\
    \ recommendations related to COVID-19 vaccination. Alexion suggests that participants\
    \ complete vaccination series before study participation, if feasible. The decision\
    \ to allow COVID-19 vaccinated participants to continue in the study should be\
    \ made by the investigator on a participant-by-participant basis.</p>\n<p>The\
    \ potential risks identified and mitigation measures put in place in light of\
    \ the COVID-19 vaccination rollout are provided in Table 10.</p>\n<p><b>Table\
    \ 10: Potential Risks and Mitigation Measures due to COVID-19 Vaccine</b></p>\n\
    <table class=\"table align-top table-bordered\">\n<tr>\n<td><p><b>Risks category</b></p></td><td><p>\
    \ Summary of Data/ Rationale for Risk</p></td><td><p><b>Mitigation Strategy</b></p></td>\n\
    </tr>\n<tr>\n<td <p=\"\" colspan=\"3\"><b>Potential risks</b></td>\n</tr>\n<tr>\n\
    <td><p>Data quality and integrity</p></td>\n<td><p>Missing data due to appointments\
    \ for COVID-19 vaccination or side effects of COVID-19 vaccine may impact study\
    \ visit schedules and \nincrease missed visits and/or participant study discontinuations,\
    \ inadvertently resulting in missing data (eg, for protocol-specified procedures)./p&gt;</p></td>\n\
    <td><p>It will be important to capture specific information in the eCRF that explains\
    \ the reason the data is missing (eg, missed study visits due to appointments\
    \ for COVID-19 vaccination or side effects of COVID-19 vaccine).</p></td>\n</tr></table>\n\
    <p><small>Abbreviation: COVID-19 = coronavirus disease 2019.</small></p></div>"
