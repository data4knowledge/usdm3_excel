  - '<div xmlns="http://www.w3.org/1999/xhtml"><ul>

    <li><p>It is the responsibility of the Investigator to obtain signed (written
    or electronic signature) informed consent from all study participants prior to
    any study-related procedures including screening assessments.</p></li>

    <li><p>The Investigator or his/her representative will explain the nature of the
    study (including but not limited to the objectives, potential benefits and risks,
    inconveniences, and the participant''s rights and responsibilities) to the participant
    or his/her legally authorized representative, defined according to local and country
    regulations where the study is taking place, and answer all questions regarding
    the study.</p></li>

    <li><p>Participants must be informed that their participation is voluntary. Participants
    or their legally authorized representative will be required to sign a statement
    of informed consent or a certified translation if applicable, that meets the requirements
    of 21 CFR 50, local regulations, EU General Data Protection Regulation (GDPR),
    ICH guidelines, Health Insurance Portability and Accountability Act (HIPAA) requirements,
    where applicable, and the IRB/IEC or study center.</p></li>

    <li><p>The medical record must include a statement that signed (written or electronic)
    informed consent was obtained before the participant was screened in the study
    and the date the written consent was obtained. The authorized person obtaining
    the informed consent must also sign the ICF/ICFs.</p></li>

    <li><p>Participants must be reconsented to the most current version of the ICF/ICFs
    during their participation in the study.</p></li>

    <li><p>A copy of the signed (written or electronic) informed consent documentation
    (ie, a complete set of participant information sheets and fully executed signature
    pages) must be provided to the participant or the participant''s legally authorized
    representative, as applicable. This document may require translation into the
    local language. Signed (written or electronic) consent [or assent] forms must
    remain in each participant''s study file and must be available for verification
    at any time.</p></li>

    </ul>

    <p>The ICF will contain a separate section that addresses the use of remaining
    mandatory samples for optional exploratory research. The Investigator or authorized
    designee will explain to each participant or their legally authorized representative
    the objectives of the exploratory research. If sharing exploratory research results
    with the Investigator is not planned, the ICF should mention it. Participants
    or their legally authorized representative will be told that they are free to
    refuse to participate and may withdraw their consent at any time and for any reason
    during the storage period. A separate signature will be required to document a
    participant''s agreement to allow any remaining specimens to be used for exploratory
    research. Participants who decline to participate in this optional research will
    not provide this separate signature.</p></div>'
- - NCI_87
  - '<div xmlns="http://www.w3.org/1999/xhtml"><ul>

    <li><p>Participants will be assigned a unique identifier by Alexion. Any participant
    records or datasets that are transferred to Alexion will contain the identifier
    only; participant names or any information which would make the participant identifiable
    will not be transferred.</p></li>

    <li><p>Participants must be informed that their personal study-related data will
    be used by Alexion in accordance with local data protection law. The level of
    disclosure must also be explained to the participants who will be required to
    give consent for their data to be used as described in the informed consent.</p></li>

    <li><p>Participants must be informed that their medical records may be examined
    by Clinical Quality Assurance auditors or other authorized personnel appointed
    by Alexion, appropriate IRB/IEC members, and inspectors from regulatory authorities.</p></li>

    </ul></div>'
