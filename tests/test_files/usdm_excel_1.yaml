  - Benefit Assessment
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>The main objective of effective\
    \ WD treatment is to provide:</p>\n<ul>\n<li><p>Rapid and sustained control of\
    \ copper and mitigation of clinical symptoms of WD through the formation of a\
    \ stable tetrathiomolybdate-copper-albumin TPC. Copper control may prevent tissue\
    \ toxicity, including neurological deterioration that has been reported at the\
    \ initiation of treatment with chelators. This hypothesis is supported by results\
    \ from Study\u202FWTX101-201 in participants with WD (Weiss, 2017).</p></li>\n\
    <li><p>Improved compliance over current chelator therapy through improved tolerability\
    \ and the convenience of a\n implified dosing regimen (once daily) compared to\
    \ current therapeutic options (multiple daily dosing). </p></li>\n</ul>\n<p>Potential\
    \ benefits of study participation for participants include:</p>\n<ul>\n<li><p>Participation\
    \ in a clinical study increases the participant's understanding of the pathophysiology\
    \ and treatment of WD.</p></li>\n<li><p>Removal of total body copper as a definitive\
    \ treatment for WD.</p>\n<li><p>Participants in the study will contribute to improved\
    \ care for other participants with WD in the future.</p></li>\n<ul></ul></li></ul></div>"
