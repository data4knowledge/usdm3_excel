  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><table class=\"table align-top table-bordered\"\
    >\n<tr>\n<td><p><b><b>SAE Reporting to Alexion via Paper Safety Reporting Form</b></b></p></td>\n\
