  - '<div xmlns="http://www.w3.org/1999/xhtml"><ul>

    <li><p>All participant data relating to the study will be recorded on printed
    or electronic CRF unless transmitted to Alexion or designee electronically (eg,
    laboratory data). The Investigator is responsible for verifying that data entries
    are accurate and correct by physically or electronically signing the CRF.</p></li>

    <li><p>The Investigator must maintain accurate documentation (source data) that
    supports the information entered in the CRF.</p></li>

    <li><p>The Investigator must permit study-related monitoring, audits, IRB/IEC
    review, and regulatory agency inspections and provide direct access to source
    data documents.</p></li>

    <li><p>Alexion or designee is responsible for the data management of this study
    including quality checking of the data.</p></li>

    <li><p>Study monitors will perform ongoing source data verification to confirm
    that data entered into the CRF by authorized site personnel are accurate, complete,
    and verifiable from source documents; that the safety and rights of participants
    are being protected; and that the study is being conducted in accordance with
    the currently approved protocol and any other study agreements, ICH GCP, and all
    applicable regulatory requirements.</p></li>

    <li><p>Records and documents, including signed ICFs, pertaining to the conduct
    of this study must be retained by the Investigator for a minimum of 25 years after
    study completion, unless local regulations or institutional policies require a
    longer retention period. No records may be destroyed during the retention period
    without the written approval of Alexion. No records may be transferred to another
    location or party without written notification to Alexion.</p></li>

    </ul></div>'
