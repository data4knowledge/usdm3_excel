- - NC_100
  - 10.4.1
  - Definitions and Contraceptive Guidance
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><table class=\"table align-top table-bordered\"\
    >\n<tr>\n<td><p><b>CONTRACEPTIVES<sup>a</sup> ALLOWED DURING THE STUDY INCLUDE:\
    \ Highly Effective Methodsb That Have Low User Dependency</b></p></td>\n</tr>\n\
    <tr>\n<td><ul><li><p>Implantable progestogen-only hormone contraception associated\
    \ with inhibition of ovulationc</p></li></ul></td>\n</tr>\n<tr>\n<td><ul><li><p>Intrauterine\
    \ device (IUD): female participants with a copper-containing IUD are excluded\
    \ from study</p></li></ul></td>\n</tr>\n<tr>\n<td><ul><li><p>Intrauterine hormone-releasing\
    \ system (IUS)c</p></li></ul></td>\n</tr>\n<tr>\n<td><ul><li><p>Bilateral tubal\
    \ occlusion</p></li></ul></td>\n</tr>\n<tr>\n<td><p><ul><li>Vasectomized partner\
    \ </li></ul></p>\n<ul><li><p>Vasectomy is a highly effective contraceptive method\
    \ provided that the partner is the sole sexual partner of the woman of childbearing\
    \ potential and the absence of sperm has been confirmed. If not, an additional\
    \ highly effective method of contraception should be used. Spermatogenesis cycle\
    \ is approximately 90 days.</p></li></ul></td>\n</tr>\n<tr>\n<td><p><b>Highly\
    \ Effective Methods<sup>b</sup> That Are User Dependent</b></p></td>\n</tr>\n\
    <tr>\n<td><ul><li><p>Combined (estrogen- and progestogen-containing) hormonal\
    \ contraception associated with inhibition of ovulation </p></li>\n<ul>\n<li><p>Oral</p></li>\n\
    <li><p>Injectable </p></li>\n<li><p>Intravaginal </p></li>\n<li><p>Transdermal</p></li>\n\
    </ul></ul>\n</td></tr>\n<tr>\n<td><ul><li><p>Progestogen-only hormone contraception\
    \ associated with inhibition of ovulation<sup>c</sup></p>\n<ul>\n<li><p>Oral</p></li>\n\
    <li><p>Injectable </p></li>\n</ul></li></ul>\n</td></tr>\n<tr>\n<td><ul><li><p>Sexual\
    \ abstinence </p>\n<ul>\n<li><p>Sexual abstinence is considered a highly effective\
    \ method only if defined as refraining from heterosexual intercourse during the\
    \ entire period of risk associated with the study intervention. The reliability\
    \ of sexual abstinence needs to be evaluated in relation to the duration of the\
    \ study and the preferred and usual lifestyle of the participant.</p>\n</li></ul></li></ul>\n\
    </td></tr>\n<tr>\n<td><p>Female participants of non-childbearing potential are\
    \ exempt from contraception requirements. Non-childbearing potential for female\
    \ participants is defined as any of the following:</p>\n<ul>\n<li><p>Prior to\
    \ first menses</p>\n<li><p>Postmenopausal, as documented by amenorrhea for at\
    \ least 1 year prior to the Day 1 visit and follicle stimulating hormone serum\
    \ levels consistent with postmenopausal status</p>\n<li><p>Permanent sterilization\
    \ at least 6 weeks prior to the Day 1 visit:</p>\n<li><p>Hysteroscopic sterilization</p>\n\
    <li><p>Bilateral tubal ligation or bilateral salpingectomy </p>\n<li><p>Hysterectomy\
    \ </p>\n<li><p>Bilateral oophorectomy</p>\n</li></li></li></li></li></li></li></ul>\n\
    </td>\n</tr></table>\n<p><small>Note: Periodic abstinence (calendar, symptothermal,\
    \ post-ovulation methods), withdrawal (coitus interruptus), spermicides only,\
    \ and lactational amenorrhea method (LAM) are not acceptable methods of contraception\
    \ for this study. Male condom and female condom should not be used together (due\
    \ to risk of failure with friction).</small></p>\n<p><small><sup>a</sup>Contraceptive\
    \ use by men or women should be consistent with local regulations regarding the\
    \ use of contraceptive \nmethods for those participating in clinical studies.</small></p>\n\
    <p><small><sup>b</sup>Failure rate of &lt; 1% per year when used consistently\
    \ and correctly. Typical use failure rates differ from those when used consistently\
    \ and correctly.</small></p>\n<p><small><sup>c</sup>If locally required, in accordance\
    \ with Clinical Trial Facilitation Group (CTFG) guidelines, acceptable contraceptive\
    \ methods are limited to those which inhibit ovulation as the primary mode of\
    \ action.</small></p></div>"
- - NC_101
  - 10.4.2
  - Collection of Pregnancy Information
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>If a female participant or a male\
    \ participant's female spouse/partner becomes pregnant after the first dose of\
    \ ALXN1840 through 3 months after the end of systemic exposure of the study intervention,\
    \ the Investigator must submit the \u201CPregnancy/Breastfeeding Reporting and\
    \ Outcome Form\u201D to Alexion Global Drug Safety (GDS) via fax or email (see\
    \ Section 10.3 for contact information). When the outcome of the pregnancy becomes\
    \ known, the form should be updated and submitted to Alexion GDS. If additional\
    \ follow-up is required, the Investigator will be requested to provide the information.</p>\n\
    <p>Exposure of an infant to an Alexion product during breastfeeding must also\
    \ be reported (via the \u201CPregnancy/Breastfeeding Reporting and Outcome Form\u201D\
    ) and any AEs experienced by the infant must be reported to Alexion GDS or designee\
    \ via email or facsimile (see Section 10.3 for contact information).</p></div>"
- - NC_102
  - 10.5.
  - COVID-19 Vaccine Risk Assessment
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>ALXN1840-WD-204</p>\n<p>To date,\
    \ following a review of the limited available COVID-19 vaccine data (eg, Pfizer/BioNTech,\
    \ Moderna, AstraZeneca), it is unlikely that the immune response to a COVID-19\
    \ vaccine will be diminished with concomitant ALXN1840 administration, based on\
    \ ALXN1840's mechanism of action. There is currently no information available\
    \ evaluating the safety or efficacy of COVID-19 vaccines in participants treated\
    \ with ALXN1840.</p>\n<p>Local and national guidelines should be consulted for\
    \ recommendations related to COVID-19 vaccination. Alexion suggests that participants\
    \ complete vaccination series before study participation, if feasible. The decision\
    \ to allow COVID-19 vaccinated participants to continue in the study should be\
    \ made by the investigator on a participant-by-participant basis.</p>\n<p>The\
    \ potential risks identified and mitigation measures put in place in light of\
    \ the COVID-19 vaccination rollout are provided in Table 10.</p>\n<p><b>Table\
    \ 10: Potential Risks and Mitigation Measures due to COVID-19 Vaccine</b></p>\n\
    <table class=\"table align-top table-bordered\">\n<tr>\n<td><p><b>Risks category</b></p></td><td><p>\
    \ Summary of Data/ Rationale for Risk</p></td><td><p><b>Mitigation Strategy</b></p></td>\n\
    </tr>\n<tr>\n<td <p=\"\" colspan=\"3\"><b>Potential risks</b></td>\n</tr>\n<tr>\n\
    <td><p>Data quality and integrity</p></td>\n<td><p>Missing data due to appointments\
    \ for COVID-19 vaccination or side effects of COVID-19 vaccine may impact study\
    \ visit schedules and \nincrease missed visits and/or participant study discontinuations,\
    \ inadvertently resulting in missing data (eg, for protocol-specified procedures)./p&gt;</p></td>\n\
    <td><p>It will be important to capture specific information in the eCRF that explains\
    \ the reason the data is missing (eg, missed study visits due to appointments\
    \ for COVID-19 vaccination or side effects of COVID-19 vaccine).</p></td>\n</tr></table>\n\
    <p><small>Abbreviation: COVID-19 = coronavirus disease 2019.</small></p></div>"
- - NC_103
  - 10.6.
  - Abbreviations
