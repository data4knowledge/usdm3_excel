    Manual. Copper and molybdenum concentration of each food sample (ng/g) and each
    fluid sample (ng/mL) sample will be determined by ICP-MS.</p></div>'
- - NCI_44
  - <div xmlns="http://www.w3.org/1999/xhtml"><p>Urine samples to measure copper and
    molybdenum content will be collected periodically as described in the SoA (Table
    1). Samples will be collected, stored and shipped as detailed in the Laboratory
    Manual. For each 24-hour collection period, urine will be pooled for analysis
    and volumes will be recorded. All sample handling procedures will be documented
    in detail as described in the Laboratory Manual. Copper and molybdenum concentration
    (ng/mL) of each 24-hour urine sample will be determined by ICP-MS.</p></div>
- - NCI_45
  - <div xmlns="http://www.w3.org/1999/xhtml"><p>Fecal samples to measure copper and
    molybdenum content will be collected periodically as described in the SoA (Table
    1). Samples will be collected, stored, and shipped as detailed in the Laboratory
    Manual. Fecal samples will be individually collected, weighed, and stored. The
    weight and time of each bowel movement will be recorded. All sample handling procedures
    will be documented in detail in the Laboratory Manual. Copper and molybdenum concentration
    (ng/g) of each stool sample will be determined by ICP-MS; each sample will be
    analyzed using a minimum of technical triplicates.</p></div>
- - NCI_46
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>Planned time points for all safety
    assessments are provided in the SoA (Section 1.3).</p>

    <p>When multiple procedures are scheduled to occur at the same time, the following
    order of events should be strictly adhered to whenever possible: ECG, vital signs,
    blood sampling, study intervention administration, and meal.</p>

    <p>Pharmacokinetic collection should occur as close as possible to the scheduled
    time.</p>

    <p>All routine safety laboratory samples should be drawn following a minimum of
    8 hours fasting.</p></div>'
- - NCI_47
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ul><li><p>A complete physical examination\
    \ will include, at a minimum, assessments of the \ncardiovascular, respiratory,\
    \ gastrointestinal, and neurological systems. Height (at \nScreening only) and\
    \ weight (as per the SoA for physical examinations) will also be \nmeasured and\
    \ recorded. A symptom-driven physical examination may be performed at \nother\
    \ times, at the Principal Investigator's discretion. </p></li></ul></div>"
- - NCI_48
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ul>\n<li><p>Body temperature, heart\
    \ rate, respiratory rate, and systolic and diastolic blood pressure (mm Hg) will\
    \ be assessed using consistent methods and equipment to allow comparability and\
    \ reproducibility throughout the study.</p></li>\n<li><p>\u2022 Blood pressure\
    \ and heart rate measurements will be assessed with a completely automated device.\
    \ Manual techniques will be used only if an automated device is not available.</p></li>\n\
    <li><p>\u2022 Blood pressure and heart rate measurements should be preceded by\
    \ at least 5 minutes of rest for the participant in a quiet setting without distractions\
    \ (eg, television, cell phones). Ideally, the same arm for each participant should\
    \ be used for measurements.</p></li>\n<li><p>\u2022 Vital signs will be measured\
    \ in a supine position after 5 minutes rest and will include temperature, systolic\
    \ and diastolic blood pressure, and heart rate. Vital signs will consist of a\
    \ single pulse and blood pressure measurement. If vital signs are abnormal as\
    \ defined by inclusion/ exclusion criteria, 2 additional vital signs measurements\
    \ will be made. The average of the 3 vital signs measurements will be recorded\
    \ in the CRF and used to determine participant eligibility. The average of the\
    \ blood pressure readings will be recorded in the CRF. </p></li>\n</ul></div>"
- - NCI_49
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ul>\n<li><p>\u2022 Triplicate 12-lead\
    \ ECGs will be conducted as outlined in the SoA (see Section 1.3) to obtain heart\
    \ rate, PR, QRS, QT, and QTc intervals. Refer to Section 7 for QTc withdrawal\
    \ criteria and any additional QTc readings that may be necessary. As with vital\
    \ signs, if ECG interval measurements are abnormal, an additional triplicate will\
    \ be performed and recorded in the CRF. </p></li></ul>\n</div>"
- - NCI_50
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ul>\n<li><p>\u2022 See Section 10.2\
    \ for the list of clinical laboratory tests to be performed and to the SoA (Section\
    \ 1.3) for the timing and frequency.</p></li>\n<li><p>\u2022 The Investigator\
    \ must review the laboratory report, document this review, and record any clinically\
    \ relevant changes occurring during the study in the AE section of the CRF. The\
    \ laboratory reports must be filed with the source documents. Clinically significant\
    \ laboratory values are those deemed by the Investigator to be clinically significant\
    \ resulting in further evaluation or treatment or those associated with an AE\
    \ or clinical \nsigns or symptoms.</p></li>\n<li><p>\u2022 All laboratory tests\
    \ with values considered abnormal and clinically significant during participation\
    \ in the study or after the last dose of study intervention should be repeated\
    \ until the values return to normal or baseline or are no longer considered clinically\
    \ significant by the Investigator or Medical Monitor.</p>\n<ul>\n<li><p>If such\
    \ values do not return to normal/baseline within a period of time judged reasonable\
    \ by the Investigator, the etiology should be identified, and Alexion notified.</p></li>\n\
    <li><p>All protocol-required laboratory assessments, as defined in Section 10.2,\
    \ must be conducted in accordance with the laboratory manual and the SoA.</p></li>\n\
    <li><p>All laboratory values from non-protocol-specified laboratory assessments\
    \ must also be recorded in the CRF.</p></li>\n</ul></li></ul></div>"
- - NCI_51
  - <div xmlns="http://www.w3.org/1999/xhtml"><p>Participant's bowel movements and
    urination will be monitored by the clinical staff. The clinical staff will record
    in the CRF each time a fecal and urine sample is collected. All urine and feces
    must be collected from Day -4 through Day -1, Day 1 through Day 8, Day 25 through
    Day 39.</p></div>
- - NCI_52
  - <div xmlns="http://www.w3.org/1999/xhtml"><p>To support accurate quantification
    of copper/molybdenum intake, each participant's intake including both food and
    fluids will be monitored and recorded. Following each standardized meal, the clinical
    staff will record 100% completion of each meal including all liquids. If a participant
    is unable to eat 100% of the food for a given meal, the remaining food will be
    weighed and reported in the CRF to support accurate determination of copper/molybdenum
    as a fraction of the total meal. Similarly, if participants do not complete 100%
    of non-water fluids with meal, the remaining volume will be measured and recorded
    in the CRF. In the case of water intake, the staff will record daily water volume
    intake in the CRF.</p></div>
- - NCI_53
  - <div xmlns="http://www.w3.org/1999/xhtml"><p>Suicidal ideation and behavioral
    changes will be recorded as adverse events and may, at the discretion of the Investigator,
    result in withdrawal of the participation from the study and urgent referral for
    psychiatric treatment.</p></div>
- - NCI_54
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ul>\n<li><p>Pregnancy data from\
    \ female participants and female spouses/partners of male participants \nwill\
    \ be collected from the signing of the ICF and at the time points specified in\
    \ the SoA. \nAny female participant who becomes pregnant while participating in\
    \ the study will be \ndiscontinued from the study intervention. If a pregnancy\
    \ is reported, the Investigator must \nimmediately inform Alexion within 24 hours\
    \ of awareness of the pregnancy and follow \nthe procedures outlined in Section\
    \ 10.4.</p></li>\n<li><p>For all Alexion products, both in development or post\
    \ approval, exposure during \npregnancy must be recorded and the pregnancy followed,\
    \ until the outcome of the \npregnancy is known (ie, spontaneous miscarriage,\
    \ elective termination, normal birth, or \ncongenital abnormality), even if the\
    \ participant discontinues the study intervention or \nwithdraws from the study.\
    \ The corresponding infant must be followed for 3 months \npostpartum.</p></li>\n\
    <li><p>Pregnancy is not considered as an AE (Section 10.4) unless there is a suspicion\
    \ that the \nstudy intervention may have interfered with the effectiveness of\
    \ a contraceptive \nmedication. However, complications of pregnancy and abnormal\
    \ outcomes of pregnancy \nare AEs and may meet the criteria for an SAE (eg, ectopic\
    \ pregnancy, spontaneous \nabortion, intrauterine fetal demise, neonatal death,\
    \ or congenital anomaly) (Section 8.3). \nElective abortions without complications\
    \ should not be reported as AEs.</p></li>\n</ul></div>"
- - NCI_55
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>The definitions of AEs and SAEs
    can be found in Section 10.3.</p>

    <p>All AEs will be reported to the Investigator or qualified designee by the participant
    (or, when appropriate, by a caregiver, surrogate, or the participant''s legally
    authorized representative).</p>

    <p>The Investigator and any qualified designees are responsible for detecting,
    documenting, and recording events that meet the definition of an AE or SAE and
    remain responsible for following up AEs that are serious, considered related to
    the study intervention or study procedures, or that caused the participant to
    discontinue the study intervention (see Section 7).</p>

    <p>Procedures for recording, evaluating, follow-up, and reporting AEs and SAEs
    are outlined in Section 10.3.</p></div>'
- - NCI_56
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>All AEs and SAEs will be collected
    from the signing of the ICF until the EOS Visit.</p>

    <p>All SAEs will be recorded and reported to Alexion or the designee immediately
    and under no circumstance should this exceed 24 hours, as indicated in Section
    10.3. The Investigator will submit any updated SAE data to Alexion within 24 hours
    of it being available.</p>

    <p>Investigators are not obligated to actively seek AE or SAE data after conclusion
    of the study participation. However, if the Investigator learns of any SAE, including
    a death, at any time after a participant has been discharged from the study, and
    he/she considers the event to be reasonably related to the study intervention
    or study participation, the Investigator must promptly notify Alexion.</p></div>'
- - NCI_57
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>The method of recording, evaluating,
    and assessing causality of AE and SAE and the procedures for completing and transmitting
    SAE reports are provided in Section 10.3.</p>

    <p>Care will be taken not to introduce bias when detecting AEs and/or SAEs. Open-ended
    and non-leading verbal questioning of the participant is the preferred method
    to inquire about AE occurrences.</p></div>'
- - NCI_58
  - <div xmlns="http://www.w3.org/1999/xhtml"><p>After the initial AE/SAE report,
    the Investigator is required to proactively follow up on each participant at subsequent
    visits/contacts. All SAEs will be followed up until resolution, stabilization,
    the event is otherwise explained, or the participant is lost to follow-up (as
    defined in Section 7.3). Further information on follow-up procedures is provided
    in Section 10.3.</p></div>
- - NCI_59
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ul>\n<li><p>Prompt notification\
    \ of an SAE by the Investigator to Alexion is essential so that legal obligations\
    \ and ethical responsibilities toward the safety of participants and the safety\
    \ of a study intervention under clinical investigation are met.</p></li>\n<li><p>Alexion\
    \ has a legal responsibility to notify both the local regulatory authority and\
    \ other regulatory agencies about the safety of a study intervention under clinical\
    \ investigation. Alexion will comply with country-specific regulatory requirements\
    \ relating to safety reporting to the regulatory authority, Institutional Review\
    \ Boards (IRBs)/ Independent Ethics Committees (IECs), and Investigators.</p></li>\n\
    <li><p>Suspected unexpected serious adverse reactions (SUSARs) must be reported\
    \ according to local regulatory requirements and Alexion policy and forwarded\
    \ to Investigators as necessary.</p></li>\n<li><p>An Investigator who receives\
    \ an Investigator safety report describing an SAE or other \nspecific safety information\
    \ (eg, summary or listing of SAEs) from Alexion will review and then file it along\
    \ with the IB and will notify the IRB/IEC, if appropriate according to local requirements.\
    \ </p></li>\n</ul></div>"
- - NCI_60
