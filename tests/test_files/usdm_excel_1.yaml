  - Overall Design
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>This study will be conducted as\
    \ an open-label, repeat-dose study to evaluate the effects of ALXN1840 on copper\
    \ balance in participants with WD.</p>\n<p>Treatment-experienced (which includes\
    \ standard of care therapies or ALXN1840) and treatment-na\xEFve participants\
    \ are eligible for this study. Eligible patients will be classified into one of\
    \ two cohorts:</p>\n<ul>\n<li><p>Cohort 1 (treatment experienced): Patients who\
    \ have received WD therapy for &gt; 28 days</p></li>\n<li><p>Cohort 2 (treatment\
    \ na\xEFve): Patients who have received WD therapy for \u2264 28 days</p></li>\n\
    </ul>\n<p>Following screening and enrollment, participants will check-in to the\
    \ CRU on Day -8 for the Run-in Period. The purpose of the Run-in Period is to\
    \ support diet equilibration (Day -7 through Day -5) and measure pretreatment\
    \ copper and molybdenum balance (Day -4 through Day -1). Participants will remain\
    \ on a copper/molybdenum-controlled diet throughout both the Inpatient Period\
    \ 1 (Day -8 to Day 9) and Inpatient Period 2 (Day 23 to Day 40). While not in\
    \ the CRU, participants will be encouraged to adhere to their usual copper-controlled\
    \ diet.</p>\n<p>Participants who are taking copper-chelating therapies (penicillamine\
    \ or trientine) at the time of enrollment will be discontinued from their decoppering\
    \ therapies starting on Day -4 to allow a baseline assessment of copper/molybdenum\
    \ balance prior to ALXN1840 treatment. On Day 1, participants will be initiated\
    \ on 15 mg/day of ALXN1840 for a treatment period of approximately 28 days followed\
    \ by titration up to 30 mg/day on Day 29. Before titration to 30 mg/day, the SRC\
    \ will review available safety data through Day 23 for each participant.</p>\n\
    <p>Participants will have intake and output collection periods from Day -4 through\
    \ Day -1, from Day 1 through Day 8, and Day 25 through Day 39. The collection\
    \ periods will support an assessment of both copper and molybdenum balance (as\
    \ a measure of ALXN1840 ADME) at the 15 mg and 30 mg doses and will allow assessment\
    \ of the effects of duration of treatment on copper elimination and copper balance.</p>\n\
    <p>Collection periods for feces and urine will vary in duration from 3 to 15 days\
    \ to support assessment of both copper and molybdenum balance before and at steady\
    \ state for both 15 mg and 30 mg. Equilibration periods on copper/molybdenum-controlled\
    \ diets will be a minimum of 48 hours. Copper balance will be calculated as the\
    \ mean daily copper balance over each of the 4 collection periods. The interpretation\
    \ of copper balance will be based on the criteria established by Hill,1986 when\
    \ undertaking copper balance studies with zinc treatment. For assessment of ALXN1840\
    \ effect on copper balance, the time period for analysis will take into consideration\
    \ the average bowel transit of approximately 40 hours (male: 33 hours; female:\
    \ 47 hours) (Camilleri, 1986; Metcalf, 1987).</p>\n<p>Throughout the inpatient\
    \ periods, participants will remain on a copper-controlled diet. Meal portions\
    \ will be weighed, and meal sizes will be appropriate to support male and female\
    \ caloric consumption. Participants will be encouraged to complete 100% of all\
    \ meals throughout the inpatient period to support quantification of copper and\
    \ molybdenum intake. If participants are unable to complete the full meal, the\
    \ uneaten portion will be weighed to allow calculation of meal fraction, and copper\
    \ and molybdenum intake will be adjusted based on the fractional intake of the\
    \ meal. In addition to food, fluid intake and type will be measured and recorded\
    \ each day. Samples of all meals and fluids will be sent for bioanalysis to support\
    \ accurate quantification of copper and molybdenum in fluids. In the event that\
    \ items cannot be accurately quantified, items may be balanced during pretreatment\
    \ period and post-treatment period to support the change from baseline assessment.</p>\n\
    <p>During the inpatient collection periods, daily urine will be pooled (24-hour\
    \ collection) with volumes recorded for each 24-hour period; participants will\
    \ be strongly encouraged to void within 2 hours of completion of each 24-hour\
    \ period (ie, dosing time). Stool samples will be individually collected and each\
    \ sample will include a collection date, time, and weight.</p>\n<p>Participants\
    \ may be discharged from the CRU on Day 9 and return on Day 22 or Day 23 (predose);\
    \ all procedures will start on Day 23. To ensure flexibility, the Outpatient Period\
    \ during Treatment Period 1 may be extended up to an additional 14 days with Investigator\
    \ approval. In this situation, participants will be given additional investigational\
    \ product to support daily dosing throughout the Outpatient Period. In such cases,\
    \ the actual Outpatient Period duration will be recorded and the participant will\
    \ continue Inpatient Period 2 at Day 23. During the Outpatient Period, participants\
    \ will use SMS text messaging to confirm study intervention administration. At\
    \ the CRU's discretion, participants may remain in the CRU during the outpatient\
    \ period for safety or to maintain the integrity of the conduct of the study.</p>\n\
    <p>Blood sampling for PK/pharmacodynamic (PD) will occur over the 24-hour dosing\
    \ period on Days 1, 25, 29, and 39. Predose PK samples will be collected at all\
    \ time points during the intake and output collection period to help characterize\
    \ PK during accumulation (Days 1 through 9 for 15 mg and Days 31 through 35 for\
    \ 30 mg) and at steady state (Days 25 through 28 for 15 mg and Days 36 through\
    \ 39 for 30 mg).</p>\n<p>This study incorporates the use of an adaptive design.\
    \ Adaptive features may be implemented at the discretion of the Investigator to\
    \ support conduct of the study. Such adaptive features do not require amendment\
    \ of the protocol. Adaptive features and their limits are described in Table 4.</p>\n\
    <p><b>Table 4. Adaptive Protocol Features</b></p>\n<table \"=\"\" class=\"table\
    \ align-top\">\n<tr>\n<th>Features</th>\n<th>Limits</th>\n</tr>\n<tr>\n<td><p>1.\
    \ Outpatient Period (Day 9 to Day 23) may be extended up to an additional 14 days\
    \ with Investigator approval with adequate supply of study intervention to support\
    \ daily dosing can be provided, and with record of exact duration of Outpatient\
    \ Period is recorded; participants will reinitiate the study on Day 23.</p></td>\n\
    <td><p>\u2022 Not &gt;14 days</p></td>\n</tr>\n<tr>\n<td><p>2. Participants may\
    \ be checked in on Day 22 rather than Day 23 at the Investigator</p></td>\n<td><p>\u2022\
    \ Check-in to clinical research unit allowed 1 day prior discretion.</p></td>\n\
    </tr>\n<tr>\n<td><p>3. In this study, dosing for ALXN1840 will be initiated at\
    \ 15 mg once daily for a minimum of 4 weeks, with an increase to 30 mg after 4\
    \ weeks, unless there are safety concerns that, in the opinion of the Investigator(s)\
    \ and/or \nAlexion, may place participants at undue risk, in which case, patients\
    \ may remain on the 15 mg/day dose for the duration of the study.</p></td>\n<td><p><p>\u2022\
    \ Dose range limit 15 mg every other day to 30 mg/day </p></p></td>\n</tr>\n<tr>\n\
    <td><p>4. The dose should be decreased or interrupted if any of the relevant Dose\
    \ Modification criteria are met (Table 7).</p></td>\n<td><p>\u2022 Dose range\
    \ limit 15 mg every other day to 30 mg/day</p></td>\n</tr>\n</table></div>"
- - NC_17
  - 4.2.
  - Scientific Rationale for Study Design
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>The study is designed as an open-label
    exploratory study to provide a descriptive assessment of copper balance in participants
    with WD, the target population for ALXN1840 therapy. The study is being conducted
    as a repeat-dose study to assess the effect of duration of ALXN1840 treatment
    and the effects of intra-patient dose increase on copper and molybdenum balance
    in participants with WD. The intra-patient dose escalation schedule is similar
    to that employed in the current Phase 3 Study WTX101-301. The similar schedule
    was chosen to characterize the decoppering effects expected early with treatment.
    This study is designed to supplement the mechanism of action study in healthy
    participants (Study ALXN1840-HV-108). While healthy participants are expected
    to be adequate to assess the mechanism of action of ALXN1840, characterization
    of copper balance in the WD population will help to understand if there are differences
    in the magnitude of effect between the 2 populations as this may be important
    to understand the doses that may support a net neutral versus a net negative copper
    balance. Limited nonclinical data on copper elimination with tetrathiomolybdate
    suggested copper excretion may be at least maintained or increased with repeated
    dosing (refer to the current IB).</p>

    <p>Therefore, the duration of the study and multiple collection periods will better
    characterize the pattern of copper elimination over time. Such information may
    be helpful in understanding the decoppering and maintenance phases.</p>

    <p>As the study involves intensive diet control and sampling, the study is planned
    to be conducted in a small number of participants with WD who will be admitted
    to a CRU for 2 inpatient periods. Inpatient Period 1 includes a baseline and initial
    15 mg/day collection period during the accumulation phase followed by an Outpatient
    Period; Inpatient Period 2 with a second collection period to support analysis
    of copper balance at 15 mg/day steady state and a 30 mg/day accumulation and steady
    state.</p>

    <p>During the Outpatient Period, participants will be encouraged to remain on
    a copper-controlled diet; however, to avoid confounding, a diet equilibration
    period is included in each study period. Overall, collection periods are a minimum
    of 3 days and as long as 15 days (which will be subdivided for analyses). Collection
    periods of at least 3 days were used to help minimize the impact of day-to-day
    variability on measurements. In addition, the time period for analysis will take
    into consideration the average bowel transit of approximately 40 hours (male:
    33 hours; female: 47 hours) (Camilleri, 1986; Metcalf, 1987). Because the periods
    are of different lengths, the study will calculate mean daily copper balance.</p>

    <p>While the primary endpoint for the study is an assessment of net copper balance,
    measurement of a pretreatment copper baseline will be helpful to understand the
    magnitude of effect of ALXN1840. To assess the copper baseline during the Inpatient
    Run-in Period, participants will be discontinued from their chelator therapy for
    approximately 4 days prior to initiating ALXN1840. During this period, participants
    will be maintained on a copper-controlled diet to minimize risk to the participants.
    In the Phase 3 study ALXN1840-WD-301, participants discontinue their chelator
    approximately 48 hours prior to initiation of ALXN1840 without reported complications.
    Among participants who discontinue chelator due to intolerance or noncompliance,
    the time from chelator discontinuation to the onset or worsening of symptoms varies
    from as little as 1 or 2 weeks to as long as months or years (Scheinberg, 1987).
    To prevent confounding of the study results, participants must be off zinc therapy
    for a minimum of 21 days prior to Day 1 because zinc works through upregulation
    of metallothionein (MT) in enterocytes resulting in elevation of fecal copper
    excretion. Previously, reports in the literature suggest that it can take up to
    3 weeks or longer for zinc treatment to have an efficacious effect on copper balance
    (Brewer, 1983), so a delayed time to reversal of this effect could also occur.
    However, the physiologic turnover of human gastrointestinal epithelial cells is
    3 - 5 days (Darwich, 2014); therefore, the inhibitory effect of zinc on intestinal
    copper absorption is expected to be minimal 21 days after discontinuation of zinc.</p>

    <p>Following ALXN1840 administration, the active drug moiety tetrathiomolybdate
    rapidly binds copper to form TPC, mostly in the liver and blood, and presents
    as such in the systemic circulation. If TPC is not rapidly formed, tetrathiomolybdate
    spontaneously undergoes serial hydrolysis to form molybdate, the most common form
    of nutrient molybdenum, and is excreted in the urine. Total molybdenum concentration
    has been measured as a surrogate of ALXN1840 PK; however, total molybdenum concentration
    cannot distinguish whether the molybdenum is protein bound (mostly as TPC), free
    active drug as ALXN1840, intermediate hydrolysis products, or molybdate. To better
    characterize the amount of non-TPC-bound drug and its unbound degradation products,
    plasma PUF-molybdenum has also been measured, which represents the free parent
    drug (ALXN1840), short-lived intermediate hydrolysis products, and molybdate,
    which may have originated from the tetrathiomolybdate or from food intake as a
    micronutrient. Total molybdenum PK and free molybdenum PK serve as surrogate measures
    of ALXN1840 PK. To better characterize the ADME of ALXN1840, the PK of both total
    molybdenum and PUF-molybdenum will be characterized and described.</p>

    <p>This study is designed to provide an extensive assessment of copper and molybdenum
    balance over the first 40 days of treatment with ALXN1840 and support a more robust
    understanding of the effects of duration of treatment and dose of ALXN1840 on
    copper balance. Half-life estimates for total molybdenum in Study WTX101-201 were
    reported to be approximately 24 hours at steady state on Days 84 and 168, while
    in healthy participants, total molybdenum half-life was measured closer to 51
    hours. With a half-life within this range, the sample collection periods include
    assessment of copper and molybdenum balance both during accumulation and at steady
    state for both the 15 mg/day and 30 mg/day doses. The study will include both
    intake and output collection as well as PK and copper assessments (ie, ceruloplasmin-bound
    copper and labile bound copper [LBC]) to inform the relationship between balance
    measurements and copper and molybdenum levels in the blood.</p>

    <p>Finally, preclinical data from ALXN1840 ADME study suggest the potential for
    molybdenum accumulation in the liver of participants with WD; therefore, an assessment
    of molybdenum balance will help determine whether steady state has been reached
    as defined by a molybdenum balance of neutral during the collection period. Because
    molybdenum is a necessary micronutrient and serves as a cofactor for a number
    of enzymes and may exist in intracellular stores, small variations in molybdenum
    balance could be due to molybdate rather than ALXN1840.</p></div>'
