- - NCI_30
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>While in the CRU, participants will
    receive study intervention directly from the Investigator or designee, under medical
    supervision. The date and time of each dose administered in the clinic will be
    recorded in the source documents and in the case report form (CRF) (if the CRF
    is not the source document). The dose of study intervention and study participant
    identification will be confirmed at the time of dosing by a member of the study
    site staff other than the person administering the study intervention.</p>

    <p>During the Outpatient Period, participants will use SMS text messaging to confirm
    study intervention administration. Compliance with ALXN1840 during the Outpatient
    Period will be assessed by means of tablet counts of used and partially used treatment
    kits returned to the site by the participant. Any deviation from the prescribed
    dosing regimen including extra doses, missed doses, and drug interruptions will
    be documented in the source documents and CRF.</p>

    <p>Reasons for not following study intervention administration as described in
    the protocol should be clearly recorded in the source documents.</p>

    <p>A record of the number of ALXN1840 tablets dispensed to and taken by each participant
    must be maintained and reconciled with study intervention and compliance records.
    Study intervention start and stop dates, including dates for drug delays and/or
    dose reductions will also be recorded in the CRF.</p></div>'
