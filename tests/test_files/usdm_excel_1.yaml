  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>Screen failures are defined as participants
    who consent to participate in the clinical study but are not subsequently assigned
    to study intervention. A minimal set of screen failure information is required
    to ensure transparent reporting of screen failure participants to meet the Consolidated
    Standards of Reporting Trials (CONSORT) publishing requirements and to respond
    to queries from regulatory authorities. Minimal information includes demography,
    screen failure details (eg, failed eligibility criteria), and any AEs, including
    any serious adverse events (SAEs) and any related concomitant medication, occurring
    during the Screening Period.</p>

    <p>Individuals who do not meet the criteria for participation in this study (screen
    failure) due to a reason that is expected to resolve or has resolved may be rescreened
    based on discussion and agreement between the Investigator and the Medical Monitor.
    Rescreened participants are not required to reconsent as long as they have signed
    the latest version of the ICF.</p></div>'
