  - Protocol Amendment History
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>The Protocol Amendment Summary\
    \ of Changes Table for the current amendment is located directly before the Table\
    \ of Contents.</p>\n<table class=\"table align-top table-bordered\">\n<tr>\n<th\
    \ colspan=\"2\"><p>DOCUMENT HISTORY</p></th>\n</tr>\n<tr>\n<th><p>Document</p></th><th><p>Date</p></th>\n\
    </tr>\n<tr>\n<td><p>Original Protocol</p></td><td><p>12 May 2020</p></td>\n</tr>\n\
    <tr>\n<td><p>Amendment 1</p></td><td><p>18 Aug 2020</p></td>\n</tr>\n<tr>\n<td><p>Amendment\
    \ 2</p></td><td><p>19 Mar 2021</p></td>\n</tr>\n<tr>\n<td><p>Amendment 3</p></td><td><p>31\
    \ Aug 2021</p></td>\n</tr>\n<tr>\n<td><p>Amendment 3.1 (US)</p></td><td><p>18\
    \ Mar 2022</p></td>\n</tr>\n</table>\n<p><b>Amendment 1 (18 Aug 2020)</b></p>\n\
    <p>This amendment was considered to be substantial based on the criteria set forth\
    \ in Article 10(a) of Directive 2001/20/EC of the European Parliament and the\
    \ Council of the European Union.</p>\n<p><b>Overall Rationale for the Amendment</b></p>\n\
    <p>The main reason for preparation of this amendment was to update procedures\
    \ outlined in the Schedule of Activities, remove contradictory text on the reporting\
    \ of serious adverse events, and add details of an interim analysis. Additional,\
    \ minor changes are included in the table below.</p>\n<p><b>Changes to the Protocol</b></p>\n\
    <table class=\"table align-top table-bordered\">\n<tr>\n<th>Section # and Name</th><th>Description\
    \ of Change</th><th>Brief Rationale and/or Clarifications</th>\n</tr>\n<tr>\n\
    <td><p>Section 1.3, Schedule of Activities, Section 4.1, Overall Design, Section\
    \ 6.4, Study Intervention Compliance</p></td>\n<td><p>Procedures updated include\
    \ Wilson disease history and treatment; study intervention compliance during outpatient\
    \ period captured with study dosing diary; light exercise.</p></td>\n<td><p>Data\
    \ collected for analysis of patient population and study intervention compliance,\
    \ and to compare endpoints with other ALXN1840 studies.</p></td>\n</tr>\n<tr>\n\
    <td><p>Section 2, Introduction Section 2.2, Background</p></td>\n<td><p>Removal\
    \ of text relating to primary biliary cholangitis.</p></td>\n<td><p>To reflect\
    \ that development of ALXN1840 is for Wilson disease.</p></td>\n</tr>\n<tr>\n\
    <td><p>Section 6.7, Intervention After the End of Study</p></td>\n<td><p>Text\
    \ updated regarding access to study intervention after the end of study.</p></td>\n\
    <td><p>To clarify the option for study intervention access at the end of study.</p></td>\n\
    </tr>\n<tr>\n<td><p>Section 9.3, Populations for Analysis</p></td>\n<td><p>Definition\
    \ of the Per Protocol set was updated.</p></td>\n<td><p>To align the definition\
    \ with the Statistical Analysis Plan.</p></td>\n</tr>\n<tr>\n<td><p>Section 9.5,\
    \ Interim Analyses</p></td>\n<td><p> Text pertaining to an interim analysis was\
    \ added.</p></td>\n<td><p>Interim data may support Marketing Authorisation Application(s).</p></td>\n\
    </tr>\n<tr>\n<td><p>Section 10.3.2, Definition of SAE</p></td>\n<td><p> Definition\
    \ of SUSAR was added.</p></td>\n<td><p>To align with current Alexion approved\
    \ language</p></td>\n</tr>\n<tr>\n<td><p>Section 10.3.4, Reporting of SAEs </p></td>\n\
    <td><p>Removal of contradictory text on SAE reporting via an electronic data collection\
    \ tool.</p></td>\n<td><p>SAE reporting will be via a paper safety reporting form.</p></td>\n\
    </tr>\n<tr>\n<td><p>All </p></td>\n<td><p>Minor editorial updates and corrections</p></td>\n\
    <td><p>For clarification, and to ensure accuracy and consistency throughout the\
    \ protocol</p></td>\n</tr></table>\n<p><b>Amendment 2 (19 Mar 2021)</b></p>\n\
    <p>This amendment was considered to be substantial based on the criteria set forth\
    \ in Article 10(a) of Directive 2001/20/EC of the European Parliament and the\
    \ Council of the European Union.</p>\n<p><b>Overall Rationale for the Amendment</b></p>\n\
    <p>The main reason for preparation of this amendment was to revise the exclusion\
    \ criterion for a urine drug screen. Changes implemented via Administrative Letter\
    \ 1 and Administrative Letter 2, as well as COVID vaccination guidance, have also\
    \ been incorporated.</p>\n<p><b>Changes to the Protocol</b></p>\n<table class=\"\
    table align-top table-bordered\">\n<tr>\n<th>Section # and Name</th>\n<th>Description\
    \ of Change</th>\n<th>Brief Rationale and/or Clarifications</th>\n</tr>\n<tr>\n\
    <td>\n<p>Section 1.1, Synopsis; Section 9.2, Sample Size Determination</p>\n</td>\n\
    <td>\n<p>The number of participants changed from \u201Cup to 10\u201D to \u201C\
    approximately 10\u201D.</p>\n</td>\n<td>\n<p>Clarification of sample size.</p>\n\
    </td>\n</tr>\n<tr>\n<td>\n<p>Section 1.1, Synopsis; Section 1.2, Schema; Section\
    \ 1.3, Schedule of Activities; Section 4.1, Overall Design;\n        Section 6.4,\
    \ Study Intervention Compliance</p>\n</td>\n<td>\n<p>SMS text messaging will replace\
    \ the dosing diary as the method of confirming treatment compliance during the\n\
    \        outpatient period.</p>\n</td>\n<td>\n<p>Site processes does not allow\
    \ use of paper diary.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>Section 2.3.1.1, Coronavirus\
    \ Disease 2019; Section 10.5, COVID-19 Vaccine Risk Assessment</p>\n</td>\n<td>\n\
    <p>COVID-19 vaccination guidance added.</p>\n</td>\n<td>\n<p>To provide guidance\
    \ on potential risks identified and mitigation measures put in place regarding\
    \ the COVID-19\n        vaccination rollout.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>Section\
    \ 5.1, Inclusion criteria</p>\n</td>\n<td>\n<p>Inclusion criterion for confirmation\
    \ of diagnosis of WD changed to Leipzig score \u2265 4 and expanded to include\n\
    \        historical test results.</p>\n</td>\n<td>\n<p>To clarify the process\
    \ for confirming the score for patients who were diagnosed prior to the establishment\
    \ of\n        the 2012 European Association for the Study of Liver WD Clinical\
    \ Practice Guidelines.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>Section 5.2, Exclusion\
    \ criteria</p>\n</td>\n<td>\n<p>Exclusion criterion for drug screen revised to\
    \ state that cannabinoids will not be tested.</p>\n</td>\n<td>\n<ul>\n<li>\n<p>To\
    \ align with other ALXN1840 Phase 2 and Phase 3 study protocols which did not\
    \ reference this criterion</p>\n</li>\n<li>\n<p>Recreational use of cannabis use\
    \ is being decriminalized in many countries</p>\n</li>\n<li>\n<p>Medicinal use\
    \ of cannabis would potentially relieve symptoms of WD</p>\n</li>\n<li>\n<p>Recent\
    \ use of cannabis is not expected to alter copper or molybdenum balance</p>\n\
    </li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p>Section 5.2, Exclusion criteria</p>\n\
    </td>\n<td>\n<p>Exclusion criterion 11 revised to \u201CThe use of an experimental\
    \ or unapproved/unlicensed therapy at the same time\n        or within 90 days\
    \ or 5 half-lives, whichever is longer, prior to the Screening Visit.\u201D</p>\n\
    </td>\n<td>\n<p>For consistency across all ALXN1840 protocols.</p>\n</td>\n</tr>\n\
    <tr>\n<td>\n<p>Section 10.1.1, Regulatory and Ethical Considerations</p>\n</td>\n\
    <td>\n<p>Added: \u201CThe Investigator will notify the IRB/IEC of deviations from\
    \ the study protocol or GCP as defined by UK\n        legislation as a serious\
    \ breach or as required by IRB/IEC procedures.\u201D</p>\n</td>\n<td>\n<p>To align\
    \ with UK legislation</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>All sections</p>\n</td>\n\
    <td>\n<p>Minor editorial updates and corrections</p>\n</td>\n<td>\n<p>For clarification,\
    \ and to ensure accuracy and consistency throughout the protocol</p>\n</td>\n\
    </tr>\n</table>\n<p><b>Amendment 3 (31 Aug 2021)</b></p>\n<p>This amendment was\
    \ considered to be substantial based on the criteria set forth in Article 10(a)\
    \ of Directive 2001/20/EC of the European Parliament and the Council of the European\
    \ Union, the US Food and Drug Administration's (FDA) regulation at 21 CFR part\
    \ 312.30(b), and any applicable local regulations.</p>\n<p><b>Overall Rationale\
    \ for the Amendment</b></p>\n<p>The main reason for preparation of this amendment\
    \ was to update the washout period for zinc. Additional changes are listed below.</p>\n\
    <p><b>Changes to the Protocol</b></p>\n<table class=\"table align-top table-bordered\"\
    >\n<tr>\n<th>Section # and Name</th>\n<th>Description of Change</th>\n<th>Brief\
    \ Rationale and/or Clarifications</th>\n</tr>\n<tr>\n<td><p>Section 1.3, Schedule\
    \ of Activities; Section 4.2, Scientific Rationale for Study Design; Section 5.2,\
    \ Exclusion Criteria</p></td>\n<td><p>Previous treatment with zinc changed to\
    \ 21 days prior to Day 1.</p></td>\n<td><p>To align with feasibility of study\
    \ participation.</p></td>\n</tr>\n<tr>\n<td><p>Section 4.1, Overall Design, Table\
    \ 4</p></td>\n<td><p>Deleted the Adaptive Protocol Feature 1 that allowed enrollment\
    \ of participants who had completed other ALXN1840 studies.</p></td>\n<td><p>To\
    \ remove contradiction of the exclusion for previous treatment with ALXN1840.</p></td>\n\
    </tr>\n<tr>\n<td><p>Section 6.7 Intervention after the End of Study</p></td>\n\
    <td><p>Updated the options for intervention after study completion to include\
    \ both therapy that was discontinued before enrollment and other standard of care\
    \ therapy.</p></td>\n<td><p>To clarify treatment options at end of study.</p></td>\n\
    </tr>\n</table></div>"
