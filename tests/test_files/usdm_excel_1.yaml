- - NC_73
  - 9.3.
  - Populations for Analyses
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>The population sets used for analysis
    are defined Table 8.</p>

    <p><b>Table 8: Populations for Analysis</b></p>

