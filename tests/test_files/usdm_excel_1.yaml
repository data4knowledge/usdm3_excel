  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>Details of the potential risks and
    mitigation strategy are provided in Table 3.</p>

    <p><b>Table 3: Potential Risks and Mitigation Strategy</b></p>

    <table "="" class="table align-top">

    <tr>

    <th>Potential Risk of Clinical Significance</th>

    <th>Summary of Data/Rationale for Risk</th>

    <th>Mitigation Strategy</th>

    </tr>

    <tr>

    <td colspan="3"><b>ALXN1840</b></td>

    </tr>

    <tr>

    <td><p>Dose-dependent elevations in transaminases (ALT and AST)</p></td>

    <td><p>Generally mild to moderate in severity, asymptomatic and reversible with
    dose adjustments were reported, usually after 3 - 6 weeks of treatment.</p>

    <p>Results obtained from studies of ALXN1840 and ammonium tetrathiomolybdate in
    participants with WD; see the IB.</p></td>

    <td><p>Regular monitoring of liver function tests.</p>

    <p>Dose modification or discontinuation (Section 6.6).</p></td>

    </tr>

    <tr>

    <td><p>Anemia</p></td>

    <td><p>Anemia has been observed in participants with WD, attributed to overtreatment
    and resultant copper depletion; see the IB.</p></td>

    <td><p>Monitoring complete blood count. Dose modification or discontinuation (Section
    6.6).</p></td>

    </tr>

    <tr>

    <td><p>Low white blood cell count (leukopenia, bone marrow toxicity)</p></td>

    <td><p>Leukopenia and bone marrow toxicity (myelosuppression) have been observed
    in participants with WD, attributed to overtreatment and resultant copper depletion.
    Results obtained from studies of ALXN1840 and ammonium tetrathiomolybdate in participants
    with WD; see the IB.</p></td>

    <td><p>Monitoring of complete blood count. Dose modification or discontinuation
    (Section 6.6).</p></td>

    </tr>

    <tr>

    <td><p>Neurological dysfunction</p></td>

    <td><p>Neurological worsening may occur due to copper mobilization. Peripheral
    neuropathy may be seen with over decoppering; however, symptoms such as myelosuppression
    is typically seen earlier.</p></td>

    <td><p>Regular monitoring for neurologic adverse events. Dose modification or
    discontinuation (Section 6.6).</p></td>

    <tr>

    <td colspan="3"><p><b>Study Procedures</b></p></td>

    </tr>

    <tr>

    <td><p>Risks associated with the study design and procedures</p></td>

    <td><p>Participants will undergo repeated blood draws to measure the PK of the
    study intervention and metabolism. Blood draws may result in ecchymosis, redness,
    and minor pain to the site. On rare occasion, infection or hrombophlebitis can
    occur.</p></td>

    <td><p>Blood draws are optimized for PK. A cannula may be placed to minimize needle
    sticks; however, a catheter may not be left in place for longer than 72 hours
    and should be flushed a minimum of every 8 hours.</p></td>

    </tr></tr></table>

    <p><small>Abbreviations: ALT = alanine aminotransferase; AST = aspartate aminotransferase;
    IB = Investigator''s Brochure; PK = pharmacokinetics; WD = Wilson disease.</small></p></div>'
