    (see Section 8.7).</div>
- - NCI_62
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p>For this study, any dose of ALXN1840\
    \ greater than that specified in the protocol will be considered an overdose.\
    \ </p>\n<p>Alexion does not recommend specific treatment for an overdose. </p>\n\
    <p>Overdoses are medication errors that are not considered AEs unless there is\
    \ an untoward medical occurrence resulting from the overdose. </p>\n<p>In the\
    \ event of an overdose or suspected overdose, the Investigator/treating physician\
    \ should:</p>\n<ol>\n<li><p>Contact the Medical Monitor immediately.</p></li>\n\
    <li><p>Closely monitor the participant for any AE/SAE.</p></li>\n<li><p>Obtain\
    \ a plasma sample for PK analysis if requested by the Medical Monitor (determined\
    \ \non a case-by-case basis).</p></li>\n<li><p>Document the quantity of the excess\
    \ dose as well as the duration of the overdose in the CRF.</p></li>\n</ol>\n<p>Decisions\
    \ regarding dose interruptions or modifications will be made by the Investigator\
    \ in consultation with the Medical Monitor based on the clinical evaluation of\
    \ the participant.</p></div>"
- - NCI_63
  - "<div xmlns=\"http://www.w3.org/1999/xhtml\"><ul>\n<li><p>Whole blood samples\
    \ will be collected for the measurement of plasma concentrations of total molybdenum\
    \ and PUF-molybdenum as specified in the SoA (Table 1) via ICP-MS. Samples collected\
    \ within \xB1\u202F10% or 30 min, whichever is less, of the scheduled time will\
    \ not be considered a protocol deviation.</p></li>\n<li><p>Instructions for the\
    \ collection and handling of biological samples will be provided by Alexion. The\
    \ actual date and time (24-hour clock time) of each sample will be recorded.</p></li>\n\
    <li><p>Total molybdenum and PUF-molybdenum are surrogate measures of ALXN1840\
    \ and concentrations will be used to evaluate the PK of ALXN1840. Samples collected\
    \ for analyses of plasma concentrations may also be used to evaluate safety aspects\
    \ related to concerns arising during or after the study.</p></li>\n<li><p>Excess/additional\
    \ samples may be stored for up to 5 years and used for PD and/or diagnostic biomarker\
    \ development and research to understand the pathways associated with the mechanism\
    \ of action of ALXN1840. These samples will not be used for genetic analyses (ie,\
    \ RNA or DNA analyses).</p></li>\n<li><p>Genetic analyses will not be performed\
    \ on these whole blood samples. Participant confidentiality will be maintained.</p></li>\n\
    <li><p>See also Section 8.1.1 for details of molybdenum measured in food, drinks,\
    \ urine, and \nfeces.</p></li>\n</ul></div>"
- - NCI_64
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>Plasma total and PUF-copper, ceruloplasmin,
