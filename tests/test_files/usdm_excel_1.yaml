- - NC_89
  - 10.1.6
  - Data Quality Assurance
  - '<div xmlns="http://www.w3.org/1999/xhtml"><ul>

    <li><p>All participant data relating to the study will be recorded on printed
    or electronic CRF unless transmitted to Alexion or designee electronically (eg,
    laboratory data). The Investigator is responsible for verifying that data entries
    are accurate and correct by physically or electronically signing the CRF.</p></li>

    <li><p>The Investigator must maintain accurate documentation (source data) that
    supports the information entered in the CRF.</p></li>

    <li><p>The Investigator must permit study-related monitoring, audits, IRB/IEC
    review, and regulatory agency inspections and provide direct access to source
    data documents.</p></li>

    <li><p>Alexion or designee is responsible for the data management of this study
    including quality checking of the data.</p></li>

    <li><p>Study monitors will perform ongoing source data verification to confirm
    that data entered into the CRF by authorized site personnel are accurate, complete,
    and verifiable from source documents; that the safety and rights of participants
    are being protected; and that the study is being conducted in accordance with
    the currently approved protocol and any other study agreements, ICH GCP, and all
    applicable regulatory requirements.</p></li>

    <li><p>Records and documents, including signed ICFs, pertaining to the conduct
    of this study must be retained by the Investigator for a minimum of 25 years after
    study completion, unless local regulations or institutional policies require a
    longer retention period. No records may be destroyed during the retention period
    without the written approval of Alexion. No records may be transferred to another
    location or party without written notification to Alexion.</p></li>

    </ul></div>'
- - NC_90
  - 10.1.7
  - Source Documents
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>Source documents provide evidence
    for the existence of the participant and substantiate the integrity of the data
    collected. The Investigator or designee will prepare and maintain adequate</p>

    <p>and accurate source documents (eg, medical records, ECGs, AE and concomitant
    medication reporting, raw data collection forms) designed to record all observations
    and other pertinent data for each participant.</p>

    <p>Data reported on the CRF that are transcribed from source documents must be
    consistent with the source documents or the discrepancies must be explained. The
    Investigator may need to request previous medical records or transfer records,
    depending on the study. Also, current medical records must be available. Source
    documents are filed at the Investigator''s site.</p></div>'
- - NC_91
  - 10.1.8
  - Study and Site Start and Closure
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p>The study start date is the date
    on which the first participant is consented.</p>

    <p>Alexion reserves the right to close the study site or terminate the study at
    any time for any reason at the sole discretion of Alexion. Study sites will be
    closed after the study is completed or following the decision to close or terminate
    the study. A study site is considered closed when all participants have completed
    the end of study or early discontinuation visit, all data have been collected
    and entered into electronic data capture (EDC) system, all required documents
    and study supplies have been collected, and a study-site closure visit has been
    performed.</p>

    <p>The Investigator may initiate study-site closure at any time, provided there
    is reasonable cause and sufficient notice is given in advance of the intended
    termination.</p>

    <p>Reasons for the early closure of a study site by Alexion or Investigator may
    include but are not limited to:</p>

    <ul>

    <li><p>Failure of the Investigator to comply with the protocol, the requirements
    of the IRB/IEC or local health authorities, Alexion''s procedures, or GCP guidelines</p></li>

    <li><p>Inadequate recruitment of participants by the Investigator</p></li>

    <li><p>Discontinuation of further study intervention development</p></li>

    </ul>

    <p>If the study is prematurely terminated or suspended, Alexion shall promptly
    inform the Investigators, the IECs/IRBs, the regulatory authorities, and any contract
    research organization(s) used in the study of the reason for termination or suspension,
    as specified by the applicable regulatory requirements. The Investigator shall
    promptly inform the participant and should assure appropriate participant therapy
    and/or follow-up.</p></div>'
