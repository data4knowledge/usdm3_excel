    </tr>

    <tr>

    <td><p>Enrolled</p></td><td><p>All participants who sign the ICF, are eligible
    for the study, and are registered on Day -7 when participants are assigned a participant
    number.</p></td>

    </tr>

    <tr>

    <td><p>Safety Analysis Set</p></td><td><p>All participants who receive at least
    1 dose of ALXN1840 treatment</p></td>

