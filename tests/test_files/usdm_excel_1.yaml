    \ procedures at a screening site, eligible participants will be transferred to\
    \ the CRU, where the remaining study procedures and visits will occur. Site-to-site\
    \ transfer of the participant will be documented accordingly.</p></li>\n</ul>\n\
    </li></ul></div>"
- - NCI_41
  - '<div xmlns="http://www.w3.org/1999/xhtml"><p><b>Copper and Molybdenum Balance
    Measurements</b></p>

    <p>Copper and molybdenum balance measurements will be made on all intake (ie,
    investigational agent, food and fluids) and all output (urine and feces) from
    participants as indicated in the SoA. The copper and molybdenum concentration
    of each sample will be determined by inductively coupled plasma mass spectrometry
    (ICP-MS). Copper and molybdenum content of all intake and output will be calculated
    based on the volume or weight of intake and output and the concentration of representative
    samples.</p>

    <p><b>8.1.1.1. Food and Fluid Collection for Copper and Molybdenum Concentrations</b></p>

    <p>Samples of all meal and fluid batches will be collected and analyzed for measurement
    of copper and molybdenum content. A minimum of 3 complete portions/meals from
    each food and liquid batch will be sent for analysis. All participants will drink
    water from the same large water bottle dispenser. Samples of water from this dispenser
    will be collected and analyzed for copper and molybdenum content.</p>

    <p>Samples will be collected, stored and shipped as detailed in the Laboratory
    Manual. All sample handling procedures will be documented in detail in the Laboratory
    Manual. Copper and</p>

    <p>ALXN1840-WD-204</p>

    <p>molybdenum concentration of each food sample (ng/g) and each fluid sample (ng/mL)
    sample will be determined by ICP-MS.</p>

    <p><b>8.1.1.2 . Urine Collection for Measurement of Copper and Molybdenum content</b></p>

    <p>Urine samples to measure copper and molybdenum content will be collected periodically
    as described in the SoA (Table 1). Samples will be collected, stored and shipped
    as detailed in the Laboratory Manual. For each 24-hour collection period, urine
    will be pooled for analysis and volumes will be recorded. All sample handling
    procedures will be documented in detail as described in the Laboratory Manual.
    Copper and molybdenum concentration (ng/mL) of each 24-hour urine sample will
    be determined by ICP-MS.</p>

    <p><b>8.1.1.3 . Fecal Collection for Measurement of Copper and Molybdenum Content</b></p>

    <p>Fecal samples to measure copper and molybdenum content will be collected periodically
    as described in the SoA (Table 1). Samples will be collected, stored, and shipped
    as detailed in the Laboratory Manual. Fecal samples will be individually collected,
    weighed, and stored. The weight and time of each bowel movement will be recorded.
    All sample handling procedures will be documented in detail in the Laboratory
    Manual. Copper and molybdenum concentration (ng/g) of each stool sample will be
    determined by ICP-MS; each sample will be analyzed using a minimum of technical
    triplicates.</p></div>'
